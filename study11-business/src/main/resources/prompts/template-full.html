        // Scene 9: P5.js
        {
            title: "P5.js Âä®ÊÄÅÊ≠£Âº¶Ê≥¢ÂèØËßÜÂåñ",
            subtitle: "ËßÇÁúãÊ≠£Âº¶Ê≥¢Â¶Ç‰ΩïÈöèÊó∂Èó¥ÊµÅÂä®ÂèòÂåñ,Á∫¢Ëâ≤ËøΩË∏™ÁÇπÂ±ïÁ§∫‰∫ÜÊ≥¢‰∏ä‰ªªÊÑèÊó∂ÂàªÁöÑ‰ΩçÁΩÆÂíåÂØπÂ∫îÁöÑÂáΩÊï∞ÂÄº„ÄÇÊåâ‰ΩèÈº†Ê†áÊãñÂä®ÂèØ‰ª•ÂàõÂª∫Áæé‰∏ΩÁöÑÁ≤íÂ≠êÊïàÊûú„ÄÇ",
            isP5: true,
            containerId: 'p5Container',

            setupP5: (p) => {
                let angle = 0;
                let particles = [];

                class Particle {
                    constructor(x, y) {
                        this.x = x;
                        this.y = y;
                        this.vx = p.random(-2, 2);
                        this.vy = p.random(-3, -1);
                        this.alpha = 255;
                        this.size = p.random(4, 10);
                        this.color = p.color(
                            p.random([52, 231, 46, 241]),
                            p.random([152, 76, 204, 196]),
                            p.random([219, 60, 113, 231])
                        );
                    }

                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        this.vy += 0.15;
                        this.alpha -= 4;
                    }

                    display() {
                        p.noStroke();
                        this.color.setAlpha(this.alpha);
                        p.fill(this.color);
                        p.circle(this.x, this.y, this.size);
                    }

                    isDead() {
                        return this.alpha <= 0 || this.y > p.height;
                    }
                }

                p.setup = () => {
                    p.createCanvas(800, 400);
                };

                p.draw = () => {
                    p.background(245, 247, 250);

                    p.stroke(220, 220, 230);
                    p.strokeWeight(1);
                    for (let x = 50; x < p.width - 50; x += 50) {
                        p.line(x, 50, x, p.height - 50);
                    }
                    for (let y = 50; y < p.height - 50; y += 50) {
                        p.line(50, y, p.width - 50, y);
                    }

                    p.stroke(52, 73, 94);
                    p.strokeWeight(2);
                    p.line(50, p.height / 2, p.width - 50, p.height / 2);
                    p.line(50, 50, 50, p.height - 50);

                    p.noFill();
                    p.strokeWeight(3);
                    p.stroke(52, 152, 219);
                    p.beginShape();
                    for (let x = 0; x <= p.width - 100; x += 2) {
                        let y = p.sin(x * 0.02 + angle) * 80;
                        p.vertex(x + 50, p.height / 2 + y);
                    }
                    p.endShape();

                    let progress = (p.frameCount % 300) / 300;
                    let traceX = p.map(progress, 0, 1, 50, p.width - 50);
                    let traceY = p.sin((traceX - 50) * 0.02 + angle) * 80 + p.height / 2;

                    p.noStroke();
                    p.fill(231, 76, 60);
                    p.circle(traceX, traceY, 14);

                    for (let i = particles.length - 1; i >= 0; i--) {
                        particles[i].update();
                        particles[i].display();
                        if (particles[i].isDead()) {
                            particles.splice(i, 1);
                        }
                    }

                    if (p.mouseIsPressed && p.mouseX > 0 && p.mouseX < p.width) {
                        for (let i = 0; i < 5; i++) {
                            particles.push(new Particle(p.mouseX, p.mouseY));
                        }
                    }

                    angle += 0.05;
                };
            },

            action: () => showScene(9, "P5.js Âä®ÊÄÅÊ≠£Âº¶Ê≥¢ÂèØËßÜÂåñ")

            subtitle: "ÈÄöËøáÊãñÂä®ÊªëÂùó,ÂÆûÊó∂ÊîπÂèò‰∏âËßíÂáΩÊï∞ÁöÑÊåØÂπÖÂíåÈ¢ëÁéáÂèÇÊï∞,Áõ¥ËßÇÁêÜËß£ÂèÇÊï∞Â¶Ç‰ΩïÂΩ±ÂìçÂáΩÊï∞ÂõæÂÉèÁöÑÂΩ¢Áä∂„ÄÇËøôÊòØÂ≠¶‰π†ÂáΩÊï∞ÂèòÊç¢ÁöÑÁªù‰Ω≥Â∑•ÂÖ∑„ÄÇ",

                const frequency = board.create('slider',
                    [[0.5, 4], [5.5, 4], [0.1, 1, 3]],

                    name: 'y = A¬∑cos(œâx + œÜ)'
