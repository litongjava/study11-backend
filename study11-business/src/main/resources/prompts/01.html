            action: () => showScene(13, "Áõ∏Êú∫ÂíåËßÜËßíÊéßÂà∂")
        },
        {
            title: "ÂÆûÈôÖÂ∫îÁî®Á§∫‰æã",
            subtitle: "ËÆ©Êàë‰ª¨ÈÄöËøá‰∏Ä‰∏™ÂÆûÈôÖ‰æãÂ≠êÊù•Â∑©Âõ∫ÊâÄÂ≠¶Áü•ËØÜ„ÄÇÂÅáËÆæÊàë‰ª¨Ë¶ÅÊºîÁ§∫ÂãæËÇ°ÂÆöÁêÜÁöÑËØÅÊòéËøáÁ®ã„ÄÇÊàë‰ª¨ÂèØ‰ª•ÂÖàÂàõÂª∫‰∏Ä‰∏™Áõ¥Ëßí‰∏âËßíÂΩ¢ÔºåÁÑ∂ÂêéÊûÑÈÄ†‰∏â‰∏™Ê≠£ÊñπÂΩ¢ÂàÜÂà´ÂØπÂ∫î‰∏âËæπ„ÄÇÈÄöËøáÈÄÇÂΩìÁöÑÂèòÊç¢Âä®ÁîªÔºåÂ±ïÁ§∫Èù¢ÁßØÂÖ≥Á≥ªÁöÑÊé®ÂØºËøáÁ®ã„ÄÇËøô‰∏™‰æãÂ≠êÁªºÂêàËøêÁî®‰∫ÜÊàë‰ª¨Â≠¶Âà∞ÁöÑÂØπË±°ÂàõÂª∫„ÄÅÂèòÊç¢„ÄÅÂàÜÁªÑ„ÄÅÂä®ÁîªÊéßÂà∂Á≠âÊäÄÊúØÔºåÂ±ïÁ§∫‰∫ÜManimÂú®Êï∞Â≠¶ÊïôËÇ≤‰∏≠ÁöÑÂº∫Â§ßËÉΩÂäõ„ÄÇ",
            action: () => showScene(14, "ÂÆûÈôÖÂ∫îÁî®Á§∫‰æã")
        },
        {

        {

            action: () => showScene(16, "ÂÆâË£ÖÂíåÁéØÂ¢ÉËÆæÁΩÆ")

    // Âú∫ÊôØÊòæÁ§∫ÂáΩÊï∞
    function showScene(sceneNumber, title) {
        // ÈöêËóèÊâÄÊúâÂú∫ÊôØ
        for (let i = 1; i <= manimScenes.length; i++) {
            const scene = document.getElementById(`scene${i}`);
            if (scene) {
                scene.style.display = 'none';
            }
        }

        // ÊòæÁ§∫ÂΩìÂâçÂú∫ÊôØ
        const currentScene = document.getElementById(`scene${sceneNumber}`);
        if (currentScene) {
            currentScene.style.display = 'block';
        }

        // Êõ¥Êñ∞Ê†áÈ¢òÂíåÂú∫ÊôØÁºñÂè∑
        const sceneTitle = document.getElementById('sceneTitle');
        const sceneNumberElement = document.getElementById('sceneNumber');

        if (sceneTitle) {
            sceneTitle.textContent = title;
            sceneTitle.classList.add('active');
        }

        if (sceneNumberElement) {
            sceneNumberElement.textContent = sceneNumber.toString();
        }
    }

    // ÂàùÂßãÂåñÂä®ÁîªÊí≠ÊîæÂô®
    async function initializePlayer() {
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const elements = {
            audioContainer: document.getElementById('audioContainer'),
            loading: document.getElementById('loading'),
            playBtn: document.getElementById('playBtn'),
            playIcon: document.getElementById('playIcon'),
            muteBtn: document.getElementById('muteBtn'),
            muteIcon: document.getElementById('muteIcon'),
            progressBar: document.getElementById('progressBar'),
            progressFill: document.getElementById('progressFill'),
            progressHandle: document.getElementById('progressHandle'),
            subtitle: document.getElementById('subtitle'),
            timeDisplay: document.getElementById('timeDisplay'),
            cacheIndicator: document.getElementById('cacheIndicator')
        };

        const player = new AnimationUtils.AnimationPlayer({
            scenes: manimScenes,
            elements: elements,
        });

        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        await player.init();

        // È¢ÑÂä†ËΩΩÈü≥È¢ë
        // ÊòæÁ§∫ loading Â±Ç
        elements.loading?.classList.add('active');

        await player.preloadAllAudio((current, total) => {
            // ÁôæÂàÜÊØîÔºàÈò≤Ê≠¢ total ‰∏∫ 0Ôºâ
            const percent = total ? Math.round((current / total) * 100) : 0;

            // DOM ÂºïÁî®
            const fillEl = document.getElementById('loadingProgressFill');
            const textEl = document.getElementById('loadingProgressText');
            const loadingEl = document.getElementById('loading');

            // ËøõÂ∫¶Êù°ÂÆΩÂ∫¶‰∏éÊñáÊú¨
            if (fillEl) fillEl.style.width = percent + '%';
            if (textEl) textEl.textContent = `Progress: ${current} / ${total}Ôºà${percent}%Ôºâ`;

            // Êó†ÈöúÁ¢çÂ±ûÊÄß
            if (loadingEl) loadingEl.setAttribute('aria-valuenow', String(percent));
        });

        // È¢ÑÂä†ËΩΩÂÆåÊàêÂêéÔºöÈöêËóè loadingÔºåÂêØÁî®Êí≠ÊîæÊåâÈíÆ
        elements.loading?.classList.remove('active');
        elements.playBtn.disabled = false;

        player.setSceneButtons(document.getElementById('sceneButtons'));
        console.log('Âä®ÁîªÊí≠ÊîæÂô®ÂàùÂßãÂåñÂÆåÊàê');

        await player.playWithErrorHandling()

        window.manimPlayer = player;
    }

    // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
    document.addEventListener('DOMContentLoaded', initializePlayer);

    // ÈîôËØØÂ§ÑÁêÜ
    window.addEventListener('error', (e) => {
        console.error('È°µÈù¢ÈîôËØØ:', e);
        const loading = document.getElementById('loading');
        if (loading && loading.classList.contains('active')) {
            loading.innerHTML = `
            <div style="color: #e74c3c; text-align: center;">
                <div style="font-size: 2rem;">‚ö†Ô∏è</div>
                <div>Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï</div>
            </div>
        `;
        }
    });
</script>
