<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角函数动画教学 - Study11</title>
    <link rel="stylesheet" href="animation-player.css">

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <!-- GeoGebra -->
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
</head>
<body>
<div class="main-container">
    <!-- Loading 界面 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar">
                <div class="loading-progress-fill" id="loadingProgressFill"></div>
            </div>
            <div class="loading-progress-text" id="loadingProgressText">进度: 0 / 0（0%）</div>
        </div>
    </div>

    <!-- 动画容器 -->
    <div class="animation-container">
        <div class="cache-indicator" id="cacheIndicator">使用缓存音频</div>
        <div class="scene-number" id="sceneNumber">1</div>

        <!-- SVG 场景容器 -->
        <svg class="trig-scene" viewBox="0 0 1600 800">
            <!-- 渐变定义 -->
            <defs>
                <linearGradient id="sinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1"/>
                </linearGradient>
                <linearGradient id="cosGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1"/>
                </linearGradient>
                <linearGradient id="tanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#d35400;stop-opacity:1"/>
                </linearGradient>
            </defs>

            <!-- 场景标题 -->
            <text x="1600" y="50" text-anchor="middle" fill="#2c3e50" font-size="32" font-weight="300"
                  class="scene-title" id="sceneTitle">三角函数简介
            </text>

            <g id="visualPanel">
                <!-- Scene 1: 三角函数简介 -->
                <g id="scene1">
                    <path d="M 700 500 L 900 500 L 900 300 Z" fill="rgba(52, 152, 219, 0.2)"
                          stroke="#3498db" stroke-width="3"/>
                    <path d="M 740 500 A 40 40 0 0 0 728.28 471.72" fill="none"
                          stroke="#e74c3c" stroke-width="3"/>
                    <text x="720" y="480" fill="#e74c3c" font-size="30">θ</text>
                    <text x="790" y="540" fill="#2c3e50" font-size="30">邻边</text>
                    <text x="920" y="400" fill="#2c3e50" font-size="30">对边</text>
                    <text x="780" y="380" fill="#2c3e50" font-size="30">斜边</text>
                    <text x="480" y="600" fill="#2c3e50" font-size="30">sin θ = 对边 / 斜边</text>
                    <text x="480" y="650" fill="#2c3e50" font-size="30">cos θ = 邻边 / 斜边</text>
                    <text x="480" y="700" fill="#2c3e50" font-size="30">tan θ = 对边 / 邻边</text>
                </g>

                <!-- Scene 2: 单位圆 with GeoGebra -->
                <g id="scene2" style="display: none;">
                    <!-- 左侧 GeoGebra 容器 -->
                    <foreignObject x="50" y="100" width="700" height="650">
                        <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%;">
                            <div id="ggbApplet2" style="width: 100%; height: 100%; border-radius: 10px;"></div>
                        </div>
                    </foreignObject>

                    <!-- 右侧说明文字 -->
                    <rect x="800" y="150" width="700" height="550" fill="rgba(236, 240, 241, 0.95)"
                          stroke="#3498db" stroke-width="2" rx="15"/>

                    <text x="1150" y="220" text-anchor="middle" fill="#2c3e50" font-size="32" font-weight="bold">
                        单位圆的定义
                    </text>

                    <text x="850" y="280" fill="#2c3e50" font-size="30">
                        • 单位圆是半径为 1 的圆
                    </text>
                    <text x="850" y="330" fill="#2c3e50" font-size="30">
                        • 圆心位于坐标原点 (0, 0)
                    </text>
                    <text x="850" y="380" fill="#2c3e50" font-size="30">
                        • 圆的方程：x² + y² = 1
                    </text>

                    <text x="1150" y="450" text-anchor="middle" fill="#2c3e50" font-size="32" font-weight="bold">
                        关键性质
                    </text>

                    <text x="850" y="510" fill="#e74c3c" font-size="30" font-weight="bold">
                        cos θ = x 坐标
                    </text>
                    <text x="850" y="560" fill="#2ecc71" font-size="30" font-weight="bold">
                        sin θ = y 坐标
                    </text>
                    <text x="850" y="610" fill="#2c3e50" font-size="30">
                        • 点 P 在单位圆上运动
                    </text>
                    <text x="850" y="660" fill="#2c3e50" font-size="30">
                        • 坐标为 (cos θ, sin θ)
                    </text>
                </g>

                <!-- Scene 3: 正弦函数 with GeoGebra -->
                <g id="scene3" style="display: none;">
                    <!-- 上方 GeoGebra 容器 -->
                    <foreignObject x="200" y="100" width="1200" height="350">
                        <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%;">
                            <div id="ggbApplet3" style="width: 100%; height: 100%; border-radius: 10px;"></div>
                        </div>
                    </foreignObject>

                    <!-- 下方说明区域 -->
                    <rect x="150" y="500" width="1300" height="250" fill="rgba(236, 240, 241, 0.95)"
                          stroke="#e74c3c" stroke-width="3" rx="15"/>

                    <text x="800" y="560" text-anchor="middle" fill="#e74c3c" font-size="32" font-weight="bold">
                        y = sin(x)
                    </text>

                    <text x="250" y="620" fill="#2c3e50" font-size="30">
                        • 周期：2π ≈ 6.28
                    </text>
                    <text x="250" y="670" fill="#2c3e50" font-size="30">
                        • 振幅：1（最大值1，最小值-1）
                    </text>
                    <text x="250" y="720" fill="#2c3e50" font-size="30">
                        • 在 x = π/2 时达到最大值 1
                    </text>

                    <text x="850" y="620" fill="#2c3e50" font-size="30">
                        • 在 x = 3π/2 时达到最小值 -1
                    </text>
                    <text x="850" y="670" fill="#2c3e50" font-size="30">
                        • 过原点：sin(0) = 0
                    </text>
                    <text x="850" y="720" fill="#2c3e50" font-size="30">
                        • 奇函数：sin(-x) = -sin(x)
                    </text>
                </g>

                <!-- Scene 4: 余弦函数 with GeoGebra -->
                <g id="scene4" style="display: none;">
                    <!-- 上方 GeoGebra 容器 -->
                    <foreignObject x="200" y="100" width="1200" height="350">
                        <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%;">
                            <div id="ggbApplet4" style="width: 100%; height: 100%; border-radius: 10px;"></div>
                        </div>
                    </foreignObject>

                    <!-- 下方说明区域 -->
                    <rect x="150" y="500" width="1300" height="250" fill="rgba(236, 240, 241, 0.95)"
                          stroke="#2ecc71" stroke-width="3" rx="15"/>

                    <text x="800" y="560" text-anchor="middle" fill="#2ecc71" font-size="32" font-weight="bold">
                        y = cos(x)
                    </text>

                    <text x="250" y="620" fill="#2c3e50" font-size="30">
                        • 周期：2π ≈ 6.28
                    </text>
                    <text x="250" y="670" fill="#2c3e50" font-size="30">
                        • 振幅：1（最大值1，最小值-1）
                    </text>
                    <text x="250" y="720" fill="#2c3e50" font-size="30">
                        • 在 x = 0 时达到最大值 1
                    </text>

                    <text x="850" y="620" fill="#2c3e50" font-size="30">
                        • 在 x = π 时达到最小值 -1
                    </text>
                    <text x="850" y="670" fill="#2c3e50" font-size="30">
                        • 偶函数：cos(-x) = cos(x)
                    </text>
                    <text x="850" y="720" fill="#2c3e50" font-size="30">
                        • 关系：cos(x) = sin(x + π/2)
                    </text>
                </g>

                <!-- Scene 5: 正切函数 with GeoGebra -->
                <g id="scene5" style="display: none;">
                    <!-- 上方 GeoGebra 容器 -->
                    <foreignObject x="200" y="100" width="1200" height="350">
                        <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%;">
                            <div id="ggbApplet5" style="width: 100%; height: 100%; border-radius: 10px;"></div>
                        </div>
                    </foreignObject>

                    <!-- 下方说明区域 -->
                    <rect x="150" y="500" width="1300" height="250" fill="rgba(236, 240, 241, 0.95)"
                          stroke="#f39c12" stroke-width="3" rx="15"/>

                    <text x="800" y="560" text-anchor="middle" fill="#f39c12" font-size="32" font-weight="bold">
                        y = tan(x)
                    </text>

                    <text x="250" y="620" fill="#2c3e50" font-size="30">
                        • 周期：π ≈ 3.14
                    </text>
                    <text x="250" y="670" fill="#2c3e50" font-size="30">
                        • 定义：tan(x) = sin(x) / cos(x)
                    </text>
                    <text x="250" y="720" fill="#2c3e50" font-size="30">
                        • 奇函数：tan(-x) = -tan(x)
                    </text>

                    <text x="850" y="620" fill="#e74c3c" font-size="30" font-weight="bold">
                        • 渐近线：x = π/2 + kπ (k为整数)
                    </text>
                    <text x="850" y="670" fill="#2c3e50" font-size="30">
                        • 在渐近线处函数值不存在
                    </text>
                    <text x="850" y="720" fill="#2c3e50" font-size="30">
                        • 值域：(-∞, +∞)
                    </text>
                </g>

                <!-- Scene 6: 应用 -->
                <g id="scene6" style="display: none;">
                    <rect x="500" y="200" width="200" height="400" fill="#95a5a6"/>
                    <polygon points="500,200 600,100 700,200" fill="#e74c3c"/>
                    <circle cx="900" cy="200" r="60" fill="#f39c12"/>
                    <line x1="840" y1="200" x2="600" y2="200" stroke="#f39c12" stroke-width="3"/>
                    <rect x="700" y="600" width="160" height="10" fill="#34495e"/>
                    <path d="M 700 590 A 20 20 0 0 0 690 570" fill="none" stroke="#e74c3c" stroke-width="3"/>
                    <text x="670" y="570" fill="#e74c3c" font-size="30">θ</text>
                    <text x="400" y="720" fill="#2c3e50" font-size="30">tan θ = 建筑高度 / 影子长度</text>
                </g>
            </g>
        </svg>
    </div>

    <!-- 字幕容器 -->
    <div class="subtitle-container">
        <div class="subtitle" id="subtitle"></div>
    </div>

    <!-- 控制面板 -->
    <div class="controls">
        <button class="control-btn" id="playBtn" title="播放/暂停" disabled>
            <span id="playIcon">▶</span>
        </button>
        <button class="control-btn" id="muteBtn" title="静音">
            <span id="muteIcon">🔊</span>
        </button>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-handle" id="progressHandle"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        </div>
        <div class="scene-buttons" id="sceneButtons"></div>
    </div>
</div>

<!-- 页脚 -->
<div class="footer">
    <a href="https://study11.ai">© 2025 study11 lab</a>
</div>

<!-- 音频容器 -->
<div id="audioContainer"></div>

<!-- 引入脚本 -->
<script src="animation-player-utils.js"></script>
<script src="player-control.js"></script>
<script>
    // ===== 完整的场景配置 =====
    const allScenes = [
        // Scene 1: 三角函数简介
        {
            title: "三角函数简介",
            subtitle: "三角函数是数学中最重要的函数之一,它描述了直角三角形中角度与边长的关系。最基本的三角函数包括正弦、余弦和正切。",
            action: () => showScene(1, "三角函数简介")
        },

        // Scene 2: 单位圆 with GeoGebra
        {
            title: "单位圆与三角函数",
            subtitle: "单位圆是半径为1的圆,它在三角函数中扮演关键角色。圆上任意点的横坐标恰好是该角度的余弦值,纵坐标恰好是正弦值,即坐标为(cos θ, sin θ)。",
            isGeoGebra: true,
            ggbAppletId: 'ggbApplet2',
            setupGeoGebra: () => {
                const parameters = {
                    "appName": "classic",
                    "width": 700,
                    "height": 650,
                    "showToolBar": false,
                    "showAlgebraInput": false,
                    "showMenuBar": false,
                    "language": "zh_CN",
                    "appletOnLoad": function (api) {
                        api.setPerspective('G');
                        api.setAxesVisible(true, true);
                        api.setGridVisible(true);

                        // 创建单位圆
                        api.evalCommand('Circle((0,0),1)');

                        // 创建角度参数
                        api.evalCommand('α = 45°');

                        // 创建单位圆上的点
                        api.evalCommand('P = (cos(α), sin(α))');
                        api.setColor('P', 231, 76, 60);
                        api.setPointSize('P', 5);

                        // 创建半径
                        api.evalCommand('r = Segment((0,0), P)');
                        api.setColor('r', 52, 152, 219);
                        api.setLineThickness('r', 3);

                        // 创建投影线
                        api.evalCommand('Px = (cos(α), 0)');
                        api.evalCommand('vx = Segment(P, Px)');
                        api.setColor('vx', 46, 204, 113);
                        api.setLineThickness('vx', 2);
                        api.setLineStyle('vx', 1);

                        api.evalCommand('Py = (0, sin(α))');
                        api.evalCommand('vy = Segment(P, Py)');
                        api.setColor('vy', 231, 76, 60);
                        api.setLineThickness('vy', 2);
                        api.setLineStyle('vy', 1);

                        // 创建角度显示
                        api.evalCommand('Angle((1,0), (0,0), P)');

                        // 添加文本标签
                        api.evalCommand('Text1 = Text("角度: " + α, (-1.5, 1.5))');
                        api.evalCommand('Text2 = Text("cos(α) = " + round(cos(α), 3), (-1.5, 1.3))');
                        api.evalCommand('Text3 = Text("sin(α) = " + round(sin(α), 3), (-1.5, 1.1))');

                        api.setColor('Text2', 46, 204, 113);
                        api.setColor('Text3', 231, 76, 60);
                    }
                };
                const applet = new GGBApplet(parameters, true);
                applet.inject('ggbApplet2');
            },
            action: () => showScene(2, "单位圆与三角函数")
        },

        // Scene 3: 正弦函数 with GeoGebra
        {
            title: "正弦函数图像",
            subtitle: "正弦函数 y = sin(x) 的图像是一条优美的波浪曲线,周期为2π,振幅为1。它在 x = π/2 时达到最大值1,在 x = 3π/2 时达到最小值负1。",
            isGeoGebra: true,
            ggbAppletId: 'ggbApplet3',
            setupGeoGebra: () => {
                const parameters = {
                    "appName": "classic",
                    "width": 1200,
                    "height": 350,
                    "showToolBar": false,
                    "showAlgebraInput": false,
                    "showMenuBar": false,
                    "language": "zh_CN",
                    "appletOnLoad": function (api) {
                        api.setPerspective('G');
                        api.setAxesVisible(true, true);
                        api.setGridVisible(true);
                        api.setCoordSystem(-1, 13, -2, 2);

                        // 绘制正弦函数
                        api.evalCommand('f(x) = sin(x)');
                        api.setColor('f', 231, 76, 60);
                        api.setLineThickness('f', 4);

                        // 添加动点
                        api.evalCommand('t = 0');
                        api.evalCommand('A = (t, sin(t))');
                        api.setColor('A', 231, 76, 60);
                        api.setPointSize('A', 6);

                        // 添加关键点标记
                        api.evalCommand('P1 = (π/2, 1)');
                        api.evalCommand('P2 = (3π/2, -1)');
                        api.setColor('P1', 46, 204, 113);
                        api.setColor('P2', 46, 204, 113);
                        api.setPointSize('P1', 5);
                        api.setPointSize('P2', 5);

                        // 添加辅助线
                        api.evalCommand('Line1 = Line(A, (t, 0))');
                        api.setColor('Line1', 231, 76, 60);
                        api.setLineStyle('Line1', 1);
                    }
                };
                const applet = new GGBApplet(parameters, true);
                applet.inject('ggbApplet3');
            },
            action: () => showScene(3, "正弦函数图像")
        },

        // Scene 4: 余弦函数 with GeoGebra
        {
            title: "余弦函数图像",
            subtitle: "余弦函数 y = cos(x) 的图像与正弦函数相似,但相位不同。它在 x = 0 时达到最大值1,可以看作是正弦函数向左平移 π/2 的结果。",
            isGeoGebra: true,
            ggbAppletId: 'ggbApplet4',
            setupGeoGebra: () => {
                const parameters = {
                    "appName": "classic",
                    "width": 1200,
                    "height": 350,
                    "showToolBar": false,
                    "showAlgebraInput": false,
                    "showMenuBar": false,
                    "language": "zh_CN",
                    "appletOnLoad": function (api) {
                        api.setPerspective('G');
                        api.setAxesVisible(true, true);
                        api.setGridVisible(true);
                        api.setCoordSystem(-1, 13, -2, 2);

                        // 绘制余弦函数
                        api.evalCommand('g(x) = cos(x)');
                        api.setColor('g', 46, 204, 113);
                        api.setLineThickness('g', 4);

                        // 添加动点
                        api.evalCommand('t = 0');
                        api.evalCommand('B = (t, cos(t))');
                        api.setColor('B', 46, 204, 113);
                        api.setPointSize('B', 6);

                        // 添加关键点标记
                        api.evalCommand('Q1 = (0, 1)');
                        api.evalCommand('Q2 = (π, -1)');
                        api.setColor('Q1', 52, 152, 219);
                        api.setColor('Q2', 52, 152, 219);
                        api.setPointSize('Q1', 5);
                        api.setPointSize('Q2', 5);

                        // 添加辅助线
                        api.evalCommand('Line2 = Line(B, (t, 0))');
                        api.setColor('Line2', 46, 204, 113);
                        api.setLineStyle('Line2', 1);
                    }
                };
                const applet = new GGBApplet(parameters, true);
                applet.inject('ggbApplet4');
            },
            action: () => showScene(4, "余弦函数图像")
        },

        // Scene 5: 正切函数 with GeoGebra
        {
            title: "正切函数图像",
            subtitle: "正切函数 y = tan(x) 等于正弦除以余弦。它的周期是π,并且在 x = π/2 + kπ 处有垂直渐近线,因为这些点的余弦值为0。",
            isGeoGebra: true,
            ggbAppletId: 'ggbApplet5',
            setupGeoGebra: () => {
                const parameters = {
                    "appName": "classic",
                    "width": 1200,
                    "height": 350,
                    "showToolBar": false,
                    "showAlgebraInput": false,
                    "showMenuBar": false,
                    "language": "zh_CN",
                    "appletOnLoad": function (api) {
                        api.setPerspective('G');
                        api.setAxesVisible(true, true);
                        api.setGridVisible(true);
                        api.setCoordSystem(-1, 13, -5, 5);

                        // 绘制正切函数
                        api.evalCommand('h(x) = tan(x)');
                        api.setColor('h', 243, 156, 18);
                        api.setLineThickness('h', 4);

                        // 添加动点
                        api.evalCommand('t = 0');
                        api.evalCommand('C = (t, tan(t))');
                        api.setColor('C', 243, 156, 18);
                        api.setPointSize('C', 6);

                        // 添加渐近线
                        api.evalCommand('Asymptote1 = Line((π/2, -5), (π/2, 5))');
                        api.evalCommand('Asymptote2 = Line((3π/2, -5), (3π/2, 5))');
                        api.setColor('Asymptote1', 231, 76, 60);
                        api.setColor('Asymptote2', 231, 76, 60);
                        api.setLineStyle('Asymptote1', 1);
                        api.setLineStyle('Asymptote2', 1);

                        // 添加辅助线
                        api.evalCommand('Line3 = Line(C, (t, 0))');
                        api.setColor('Line3', 243, 156, 18);
                        api.setLineStyle('Line3', 1);
                    }
                };
                const applet = new GGBApplet(parameters, true);
                applet.inject('ggbApplet5');
            },
            action: () => showScene(5, "正切函数图像")
        },

        // Scene 6: 应用
        {
            title: "三角函数的实际应用",
            subtitle: "三角函数在现实生活中应用广泛,比如测量建筑物高度、计算天体距离、分析声波和光波等。通过测量角度和已知边长,我们可以计算未知的距离。",
            action: () => showScene(6, "三角函数的实际应用")
        },
    ];
</script>
</body>
</html>
