<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角函数</title>
    <link rel="stylesheet" href="animation-player.css">
</head>
<body>
<div class="main-container">
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar">
                <div class="loading-progress-fill" id="loadingProgressFill"></div>
            </div>
            <div class="loading-progress-text" id="loadingProgressText">Progress: 0 / 0（0%）</div>
        </div>
    </div>
    <div class="animation-container">
        <div class="cache-indicator" id="cacheIndicator">Use cached audio</div>
        <div class="scene-number" id="sceneNumber">1</div>

        <svg class="trig-scene" viewBox="0 0 800 400">
            <!-- 场景标题 -->
            <text x="800" y="30" text-anchor="middle" fill="#2c3e50" font-size="24" font-weight="300"
                  class="scene-title" id="sceneTitle">
                三角函数简介
            </text>

            <!-- 视觉面板 -->
            <g id="visualPanel">
                <!-- 场景1: 三角函数简介 -->
                <g id="scene1">
                    <!-- 直角三角形 -->
                    <path d="M 400 200 L 500 200 L 500 100 Z" fill="rgba(52, 152, 219, 0.2)" stroke="#3498db"
                          stroke-width="2"/>

                    <!-- 角标记 -->
                    <path d="M 420 200 A 20 20 0 0 0 414.14 185.86" fill="none" stroke="#e74c3c" stroke-width="2"/>
                    <text x="410" y="190" fill="#e74c3c" font-size="16">θ</text>

                    <!-- 边标记 -->
                    <text x="445" y="220" fill="#2c3e50" font-size="16">邻边</text>
                    <text x="510" y="150" fill="#2c3e50" font-size="16">对边</text>
                    <text x="440" y="140" fill="#2c3e50" font-size="16">斜边</text>

                    <!-- 函数定义 -->
                    <text x="300" y="280" fill="#2c3e50" font-size="18">sin θ = 对边 / 斜边</text>
                    <text x="300" y="310" fill="#2c3e50" font-size="18">cos θ = 邻边 / 斜边</text>
                    <text x="300" y="340" fill="#2c3e50" font-size="18">tan θ = 对边 / 邻边</text>
                </g>

                <!-- 场景2: 单位圆 -->
                <g id="scene2" style="display: none;">
                    <!-- 坐标轴 -->
                    <line x1="300" y1="200" x2="700" y2="200" stroke="#34495e" stroke-width="2"/>
                    <line x1="500" y1="50" x2="500" y2="350" stroke="#34495e" stroke-width="2"/>

                    <!-- 坐标轴标记 -->
                    <text x="710" y="205" fill="#34495e" font-size="16">x</text>
                    <text x="505" y="45" fill="#34495e" font-size="16">y</text>

                    <!-- 单位圆 -->
                    <circle cx="500" cy="200" r="100" fill="none" stroke="#3498db" stroke-width="2"/>

                    <!-- 旋转的半径 -->
                    <line id="radius" x1="500" y1="200" x2="600" y2="200" stroke="#3498db" stroke-width="3">
                        <animateTransform attributeName="transform" type="rotate" from="0 500 200" to="360 500 200"
                                          dur="10s" repeatCount="indefinite"/>
                    </line>

                    <!-- 点 -->
                    <circle id="point" cx="600" cy="200" r="6" fill="#e74c3c">
                        <animateTransform attributeName="transform" type="rotate" from="0 500 200" to="360 500 200"
                                          dur="10s" repeatCount="indefinite"/>
                    </circle>

                    <!-- 正弦线 -->
                    <line id="sinLine" x1="600" y1="200" x2="600" y2="200" stroke="url(#sinGradient)" stroke-width="2">
                        <animateTransform attributeName="transform" type="rotate" from="0 500 200" to="360 500 200"
                                          dur="10s" repeatCount="indefinite"/>
                    </line>

                    <!-- 余弦线 -->
                    <line id="cosLine" x1="500" y1="200" x2="600" y2="200" stroke="url(#cosGradient)" stroke-width="2">
                        <animateTransform attributeName="transform" type="rotate" from="0 500 200" to="360 500 200"
                                          dur="10s" repeatCount="indefinite"/>
                    </line>

                    <!-- 标签 -->
                    <text x="300" y="280" fill="#2c3e50" font-size="18">单位圆: x² + y² = 1</text>
                    <text x="300" y="310" fill="#2c3e50" font-size="18">cos θ = x, sin θ = y</text>
                </g>

                <!-- 场景3: 正弦函数图像 -->
                <g id="scene3" style="display: none;">
                    <!-- 坐标轴 -->
                    <line x1="100" y1="200" x2="700" y2="200" stroke="#34495e" stroke-width="2"/>
                    <line x1="400" y1="50" x2="400" y2="350" stroke="#34495e" stroke-width="2"/>

                    <!-- 坐标轴标记 -->
                    <text x="710" y="205" fill="#34495e" font-size="16">x</text>
                    <text x="405" y="45" fill="#34495e" font-size="16">y</text>

                    <!-- 刻度 -->
                    <line x1="300" y1="195" x2="300" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="295" y="220" fill="#34495e" font-size="14">-π/2</text>

                    <line x1="500" y1="195" x2="500" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="495" y="220" fill="#34495e" font-size="14">π/2</text>

                    <line x1="600" y1="195" x2="600" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="595" y="220" fill="#34495e" font-size="14">π</text>

                    <line x1="200" y1="195" x2="200" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="195" y="220" fill="#34495e" font-size="14">-π</text>

                    <!-- 正弦曲线 -->
                    <path d="M 100 200
                                 C 150 200, 200 100, 300 100
                                 S 500 300, 600 300
                                 S 700 200, 700 200"
                          fill="none" stroke="url(#sinGradient)" stroke-width="3"/>

                    <!-- 标签 -->
                    <text x="300" y="280" fill="#2c3e50" font-size="18">y = sin(x)</text>
                    <text x="300" y="310" fill="#2c3e50" font-size="18">周期: 2π, 振幅: 1</text>
                </g>

                <!-- 场景4: 余弦函数图像 -->
                <g id="scene4" style="display: none;">
                    <!-- 坐标轴 -->
                    <line x1="100" y1="200" x2="700" y2="200" stroke="#34495e" stroke-width="2"/>
                    <line x1="400" y1="50" x2="400" y2="350" stroke="#34495e" stroke-width="2"/>

                    <!-- 坐标轴标记 -->
                    <text x="710" y="205" fill="#34495e" font-size="16">x</text>
                    <text x="405" y="45" fill="#34495e" font-size="16">y</text>

                    <!-- 刻度 -->
                    <line x1="300" y1="195" x2="300" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="295" y="220" fill="#34495e" font-size="14">-π/2</text>

                    <line x1="500" y1="195" x2="500" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="495" y="220" fill="#34495e" font-size="14">π/2</text>

                    <line x1="600" y1="195" x2="600" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="595" y="220" fill="#34495e" font-size="14">π</text>

                    <line x1="200" y1="195" x2="200" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="195" y="220" fill="#34495e" font-size="14">-π</text>

                    <!-- 余弦曲线 -->
                    <path d="M 100 100
                                 C 150 100, 200 200, 300 200
                                 S 500 200, 600 200
                                 S 700 100, 700 100"
                          fill="none" stroke="url(#cosGradient)" stroke-width="3"/>

                    <!-- 标签 -->
                    <text x="300" y="280" fill="#2c3e50" font-size="18">y = cos(x)</text>
                    <text x="300" y="310" fill="#2c3e50" font-size="18">周期: 2π, 振幅: 1</text>
                </g>

                <!-- 场景5: 正切函数图像 -->
                <g id="scene5" style="display: none;">
                    <!-- 坐标轴 -->
                    <line x1="100" y1="200" x2="700" y2="200" stroke="#34495e" stroke-width="2"/>
                    <line x1="400" y1="50" x2="400" y2="350" stroke="#34495e" stroke-width="2"/>

                    <!-- 坐标轴标记 -->
                    <text x="710" y="205" fill="#34495e" font-size="16">x</text>
                    <text x="405" y="45" fill="#34495e" font-size="16">y</text>

                    <!-- 刻度 -->
                    <line x1="300" y1="195" x2="300" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="295" y="220" fill="#34495e" font-size="14">-π/2</text>

                    <line x1="500" y1="195" x2="500" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="495" y="220" fill="#34495e" font-size="14">π/2</text>

                    <line x1="600" y1="195" x2="600" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="595" y="220" fill="#34495e" font-size="14">π</text>

                    <line x1="200" y1="195" x2="200" y2="205" stroke="#34495e" stroke-width="2"/>
                    <text x="195" y="220" fill="#34495e" font-size="14">-π</text>

                    <!-- 渐近线 -->
                    <line x1="300" y1="50" x2="300" y2="350" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5"/>
                    <line x1="500" y1="50" x2="500" y2="350" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5"/>

                    <!-- 正切曲线 -->
                    <path d="M 100 150
                                 C 150 150, 250 50, 295 50
                                 M 305 350
                                 C 350 350, 450 50, 495 50
                                 M 505 350
                                 C 550 350, 650 50, 695 50"
                          fill="none" stroke="url(#tanGradient)" stroke-width="3"/>

                    <!-- 标签 -->
                    <text x="300" y="280" fill="#2c3e50" font-size="18">y = tan(x)</text>
                    <text x="300" y="310" fill="#2c3e50" font-size="18">周期: π, 渐近线: x = π/2 + kπ</text>
                </g>

                <!-- 场景6: 三角函数应用 -->
                <g id="scene6" style="display: none;">
                    <!-- 建筑物 -->
                    <rect x="300" y="100" width="100" height="200" fill="#95a5a6"/>
                    <polygon points="300,100 350,50 400,100" fill="#e74c3c"/>

                    <!-- 太阳 -->
                    <circle cx="550" cy="100" r="30" fill="#f39c12"/>

                    <!-- 光线 -->
                    <line x1="520" y1="100" x2="350" y2="100" stroke="#f39c12" stroke-width="2"/>

                    <!-- 影子 -->
                    <rect x="400" y="300" width="80" height="5" fill="#34495e"/>

                    <!-- 角度标记 -->
                    <path d="M 400 295 A 10 10 0 0 0 395 285" fill="none" stroke="#e74c3c" stroke-width="2"/>
                    <text x="385" y="285" fill="#e74c3c" font-size="16">θ</text>

                    <!-- 标签 -->
                    <text x="300" y="350" fill="#2c3e50" font-size="18">tan θ = 建筑高度 / 影子长度</text>
                    <text x="300" y="380" fill="#2c3e50" font-size="18">高度 = 影子长度 × tan θ</text>
                </g>
            </g>
        </svg>
    </div>

    <div class="subtitle-container">
        <div class="subtitle" id="subtitle"></div>
    </div>

    <div class="controls">

        <button class="control-btn" id="playBtn" title="播放" disabled>
            <span id="playIcon">▶</span>
        </button>
        <button class="control-btn" id="muteBtn" title="静音">
            <span id="muteIcon">🔊</span>
        </button>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-handle" id="progressHandle"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        </div>
        <div class="scene-buttons" id="sceneButtons"></div>
    </div>
</div>

<div class="footer">
    <a href="https://study11.ai">© 2025 study11 lab</a>
</div>

<!-- 为每个场景创建一个音频元素 -->
<div id="audioContainer"></div>

<!-- 引入公共模块 -->
<script src="animation-player-utils.js"></script>

<script>
    // 定义场景数据
    const mathScenes = [
        {
            title: "三角函数简介",
            subtitle: "三角函数是数学中重要的函数，它们描述了直角三角形中角度与边长之间的关系。最基本的三角函数是正弦、余弦和正切。",
            action: () => showScene(1, "三角函数简介")
        },
        {
            title: "单位圆与三角函数",
            subtitle: "单位圆是半径为1的圆，它在三角函数中扮演着重要角色。在单位圆上，任意角度θ的终边与单位圆的交点坐标为(cos θ, sin θ)。",
            action: () => showScene(2, "单位圆与三角函数")
        },
        {
            title: "正弦函数图像",
            subtitle: "正弦函数y=sin(x)是一个周期为2π的函数，其图像在[-1,1]之间波动。正弦函数在x=0时值为0，在x=π/2时达到最大值1，在x=π时回到0。",
            action: () => showScene(3, "正弦函数图像")
        },
        {
            title: "余弦函数图像",
            subtitle: "余弦函数y=cos(x)也是一个周期为2π的函数，其图像在[-1,1]之间波动。与正弦函数不同，余弦函数在x=0时达到最大值1，在x=π/2时值为0。",
            action: () => showScene(4, "余弦函数图像")
        },
        {
            title: "正切函数图像",
            subtitle: "正切函数y=tan(x)是正弦与余弦的比值，即tan(x)=sin(x)/cos(x)。它的周期是π，并且在cos(x)=0的点上有垂直渐近线，此时函数值趋向于无穷大。",
            action: () => showScene(5, "正切函数图像")
        },
        {
            title: "三角函数的实际应用",
            subtitle: "三角函数在现实生活中有广泛的应用，如测量建筑物高度、计算天体距离、分析声波和光波等。通过测量角度和已知边长，我们可以使用三角函数计算出未知量。",
            action: () => showScene(6, "三角函数的实际应用")
        }
    ];

    // 场景显示函数
    function showScene(sceneNumber, title) {
        // 隐藏所有场景
        for (let i = 1; i <= mathScenes.length; i++) {
            const scene = document.getElementById(`scene${i}`);
            if (scene) {
                scene.style.display = 'none';
            }
        }

        // 显示当前场景
        const currentScene = document.getElementById(`scene${sceneNumber}`);
        if (currentScene) {
            currentScene.style.display = 'flex';
        }

        // 更新标题和场景编号
        const sceneTitle = document.getElementById('sceneTitle');
        const sceneNumberElement = document.getElementById('sceneNumber');

        if (sceneTitle) {
            sceneTitle.textContent = title;
            sceneTitle.classList.add('active');
        }

        if (sceneNumberElement) {
            sceneNumberElement.textContent = sceneNumber.toString();
        }
    }


    // 初始化动画播放器
    async function initializePlayer() {
        // 获取DOM元素
        const elements = {
            audioContainer: document.getElementById('audioContainer'),
            loading: document.getElementById('loading'),
            playBtn: document.getElementById('playBtn'),
            playIcon: document.getElementById('playIcon'),
            muteBtn: document.getElementById('muteBtn'),
            muteIcon: document.getElementById('muteIcon'),
            progressBar: document.getElementById('progressBar'),
            progressFill: document.getElementById('progressFill'),
            progressHandle: document.getElementById('progressHandle'),
            subtitle: document.getElementById('subtitle'),
            timeDisplay: document.getElementById('timeDisplay'),
            cacheIndicator: document.getElementById('cacheIndicator')
        };

        const player = new AnimationUtils.AnimationPlayer({
            scenes: mathScenes,
            elements: elements,
        });

        // 初始化播放器
        await player.init();

        // 预加载音频
        // 显示 loading 层
        elements.loading?.classList.add('active');

        await player.preloadAllAudio((current, total) => {
            // 百分比（防止 total 为 0）
            const percent = total ? Math.round((current / total) * 100) : 0;

            // DOM 引用
            const fillEl = document.getElementById('loadingProgressFill');
            const textEl = document.getElementById('loadingProgressText');
            const loadingEl = document.getElementById('loading');

            // 进度条宽度与文本
            if (fillEl) fillEl.style.width = percent + '%';
            if (textEl) textEl.textContent = `Progress: ${current} / ${total}（${percent}%）`;

            // 无障碍属性
            if (loadingEl) loadingEl.setAttribute('aria-valuenow', String(percent));
        });

        // 预加载完成后：隐藏 loading，启用播放按钮
        elements.loading?.classList.remove('active');
        elements.playBtn.disabled = false;

        player.setSceneButtons(document.getElementById('sceneButtons'));
        console.log('动画播放器初始化完成');
        await player.playWithErrorHandling()

        window.mathPlayer = player;
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', initializePlayer);

    // 错误处理
    window.addEventListener('error', (e) => {
        console.error('页面错误:', e);
        const loading = document.getElementById('loading');
        if (loading && loading.classList.contains('active')) {
            loading.innerHTML = `
            <div style="color: #e74c3c; text-align: center;">
                <div style="font-size: 2rem;">⚠️</div>
                <div>加载失败，请刷新页面重试</div>
            </div>
        `;
        }
    });
</script>
</body>
</html>
