<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>The Tortoise and the Hare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        .animation-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .subtitle-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 5px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .subtitle {
            color: black;
            border-radius: 30px;
            font-size: 1.4rem;
            max-width: 80%;
            text-align: center;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .subtitle.active {
            opacity: 1;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 5px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #3498db;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        .control-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }
        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }
        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border: 3px solid #3498db;
            border-radius: 50%;
            cursor: grab;
            left: 0%;
        }
        .progress-handle:active {
            cursor: grabbing;
        }
        .time-display {
            min-width: 100px;
            text-align: center;
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .loading.active {
            display: flex;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        .loading-text {
            font-size: 1.2rem;
            color: #3498db;
        }
        .cache-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(46, 204, 113, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: none;
        }
        .cache-indicator.active {
            display: block;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .story-scene {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .text-panel {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 40%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c3e50;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .text-panel.active {
            opacity: 1;
        }
        .scene-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 300;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .scene-title.active {
            opacity: 1;
        }
        @media (max-width: 768px) {

            }

            }

                height: 45px;
            }

                right: 5%;
                font-size: 0.9rem;
            }
            
            .time-display {
                min-width: 80px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

        // ÂàùÂßãÂåñÈü≥È¢ëÁºìÂ≠ò
        function initAudioCache() {
            try {
                // Â∞ùËØï‰ªélocalStorageÂä†ËΩΩÁºìÂ≠ò
                const cachedData = localStorage.getItem('ttsAudioCache');
                if (cachedData) {
                    const parsedCache = JSON.parse(cachedData);
                    
                    // Ê£ÄÊü•ÁºìÂ≠òÊòØÂê¶ËøáÊúü
                    const now = Date.now();
                    for (const key in parsedCache) {
                        if (parsedCache[key].timestamp + cacheExpiry < now) {

                        }
                    }
                    
                    audioCache = parsedCache;
                    // ‰øùÂ≠òÊõ¥Êñ∞ÂêéÁöÑÁºìÂ≠ò
                    localStorage.setItem('ttsAudioCache', JSON.stringify(audioCache));

            } catch (e) {
                console.error('ÂàùÂßãÂåñÈü≥È¢ëÁºìÂ≠òÂ§±Ë¥•:', e);
                audioCache = {};
            }
        }
        
        // Â∞ÜBlobËΩ¨Êç¢‰∏∫Base64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        // Â∞ÜBase64ËΩ¨Êç¢‰∏∫Blob
        function base64ToBlob(base64) {
            // ÂàÜÁ¶ªBase64Êï∞ÊçÆÂíåMIMEÁ±ªÂûã
            const parts = base64.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            
            // ËΩ¨Êç¢‰∏∫ArrayBuffer
            const uInt8Array = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            
            // ÂàõÂª∫Blob
            return new Blob([uInt8Array], { type: contentType });
        }
        
        // ‰øùÂ≠òÈü≥È¢ëÂà∞ÁºìÂ≠ò
        async function saveAudioToCache(text, blob) {
            try {
                // Â∞ÜBlobËΩ¨Êç¢‰∏∫Base64Â≠óÁ¨¶‰∏≤
                const base64Data = await blobToBase64(blob);
                
                audioCache[text] = {
                    data: base64Data,
                    timestamp: Date.now()
                };
                localStorage.setItem('ttsAudioCache', JSON.stringify(audioCache));
            } catch (e) {
                console.error('‰øùÂ≠òÈü≥È¢ëÁºìÂ≠òÂ§±Ë¥•:', e);
            }
        }
        
        // ‰ªéÁºìÂ≠òËé∑ÂèñÈü≥È¢ë
        function getAudioFromCache(text) {
            if (audioCache[text] && audioCache[text].timestamp + cacheExpiry > Date.now()) {
                try {
                    // Â∞ÜBase64ËΩ¨Êç¢ÂõûBlob
                    const blob = base64ToBlob(audioCache[text].data);
                    return URL.createObjectURL(blob);
                } catch (e) {
                    console.error('‰ªéÁºìÂ≠òÊÅ¢Â§çÈü≥È¢ëÂ§±Ë¥•:', e);
                    return null;
                }
            }
            return null;
        }
        
        // ÂàùÂßãÂåñÈü≥È¢ëÂÖÉÁ¥†
        function initializeAudioElements() {
            // Ê∏ÖÁ©∫ÂÆπÂô®
            audioContainer.innerHTML = '';
            audioElements = [];
            
            // ‰∏∫ÊØè‰∏™Âú∫ÊôØÂàõÂª∫Èü≥È¢ëÂÖÉÁ¥†
            scenes.forEach((scene, index) => {
                const audio = document.createElement('audio');
                audio.id = `audio-${index}`;
                audio.preload = 'auto';
                audioContainer.appendChild(audio);
                audioElements.push(audio);
            });
        }
        
        // ÂêàÊàêÂçï‰∏™Âú∫ÊôØÁöÑËØ≠Èü≥
        async function synthesizeSceneSpeech(index) {
            const text = scenes[index].subtitle;
            const encodedText = encodeURIComponent(text);
            
            // Ê£ÄÊü•ÁºìÂ≠ò
            const cachedAudioUrl = getAudioFromCache(text);
            if (cachedAudioUrl) {
                // ÊòæÁ§∫ÁºìÂ≠òÊåáÁ§∫Âô®
                cacheIndicator.classList.add('active');
                setTimeout(() => {
                    cacheIndicator.classList.remove('active');
                }, 2000);
                
                // ‰ΩøÁî®ÁºìÂ≠òÁöÑÈü≥È¢ë
                audioElements[index].src = cachedAudioUrl;
                
                // Á≠âÂæÖÈü≥È¢ëÂä†ËΩΩÂÆåÊàê‰ª•Ëé∑ÂèñÊó∂Èïø
                return new Promise((resolve) => {
                    audioElements[index].onloadedmetadata = () => {
                        scenes[index].duration = audioElements[index].duration * 1000; // ËΩ¨Êç¢‰∏∫ÊØ´Áßí
                        resolve();
                    };
                });
            }
            
            // ÁºìÂ≠ò‰∏≠Ê≤°ÊúâÔºåËØ∑Ê±ÇTTSÊúçÂä°
            try {
                const response = await fetch(`https://javalinux.explanation.fun/tts?input=${encodedText}`);
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                
                // ‰øùÂ≠òÂà∞ÁºìÂ≠ò
                await saveAudioToCache(text, blob);
                
                audioElements[index].src = audioUrl;
                
                // Á≠âÂæÖÈü≥È¢ëÂä†ËΩΩÂÆåÊàê‰ª•Ëé∑ÂèñÊó∂Èïø
                return new Promise((resolve) => {
                    audioElements[index].onloadedmetadata = () => {
                        scenes[index].duration = audioElements[index].duration * 1000; // ËΩ¨Êç¢‰∏∫ÊØ´Áßí
                        resolve();
                    };
                });
            } catch (error) {
                console.error(`Âú∫ÊôØ ${index} TTSÂêàÊàêÂ§±Ë¥•:`, error);
                // ‰ΩøÁî®ÈªòËÆ§ÊåÅÁª≠Êó∂Èó¥
                scenes[index].duration = 5000;
                resolve();
            }
        }
        
        // Ê†ºÂºèÂåñÊó∂Èó¥ÊòæÁ§∫
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
        function updateTimeDisplay(currentTime, totalTime) {

        // ËÆ°ÁÆóÊØè‰∏™Âú∫ÊôØÁöÑÊó∂Èó¥Êà≥

            const currentAudio = audioElements[currentScene];
            if (!currentAudio) return;
            
            // ËÆ°ÁÆóÂΩìÂâçÊó∂Èó¥ÁÇπ
            const sceneStartTime = sceneTimestamps[currentScene];
            const currentTime = sceneStartTime + (currentAudio.currentTime * 1000);
            const progress = Math.min((currentTime / totalDuration) * 100, 100);
            
            progressFill.style.width = progress + '%';
            progressHandle.style.left = progress + '%';
            
            // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
            updateTimeDisplay(currentTime, totalDuration);
            
            if (progress >= 100) {
                stopAnimation();
            } else {
                requestAnimationFrame(updateProgress);
            }
        }
        
        // Êí≠ÊîæÊåáÂÆöÂú∫ÊôØ
        function playScene(sceneIndex) {
            if (sceneIndex >= scenes.length) {
                stopAnimation();
                return;
            }
            
            // ÂÅúÊ≠¢ÂΩìÂâçÈü≥È¢ë
            if (currentScene < audioElements.length && audioElements[currentScene]) {
                audioElements[currentScene].pause();
            }
            
            currentScene = sceneIndex;
            const scene = scenes[sceneIndex];
            const audio = audioElements[sceneIndex];
            
            // Êõ¥Êñ∞Â≠óÂπïÂíåÂä®Áîª
            subtitle.textContent = scene.subtitle;
            subtitle.classList.add('active');
            scene.action();
            
            // Êí≠ÊîæÈü≥È¢ë
            if (audio && !isMuted) {
                audio.currentTime = 0;
                audio.play().catch(e => console.log('Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•:', e));
                
                // Èü≥È¢ëÁªìÊùüÊó∂Êí≠Êîæ‰∏ã‰∏Ä‰∏™Âú∫ÊôØ
                audio.onended = () => {
                    subtitle.classList.remove('active');
                    playScene(currentScene + 1);
                };
            } else {
                // Â¶ÇÊûúÈùôÈü≥ÊàñÊ≤°ÊúâÈü≥È¢ëÔºå‰ΩøÁî®ÂÆöÊó∂Âô®
                setTimeout(() => {
                    subtitle.classList.remove('active');
                    playScene(currentScene + 1);
                }, scene.duration);
            }
        }
        
        // ÂºÄÂßãÂä®Áîª
        function startAnimation() {
            if (isPlaying) return;
            
            isPlaying = true;
            playIcon.textContent = '‚è∏';
            currentScene = 0;
            
            // ÂºÄÂßãÊí≠ÊîæÁ¨¨‰∏Ä‰∏™Âú∫ÊôØ
            playScene(0);
            updateProgress();
        }
        
        // ÊöÇÂÅúÂä®Áîª
        function pauseAnimation() {
            isPlaying = false;
            playIcon.textContent = '‚ñ∂';
            
            // ÊöÇÂÅúÂΩìÂâçÈü≥È¢ë
            if (currentScene < audioElements.length && audioElements[currentScene]) {
                audioElements[currentScene].pause();
            }
        }
        
        // ÂÅúÊ≠¢Âä®Áîª
        function stopAnimation() {
            pauseAnimation();
            currentScene = 0;
            progressFill.style.width = '0%';
            progressHandle.style.left = '0%';
            subtitle.textContent = '';
            
            // ÈáçÁΩÆÊó∂Èó¥ÊòæÁ§∫
            updateTimeDisplay(0, totalDuration);
            
            // ÈáçÁΩÆÂú∫ÊôØ
            document.getElementById('textPanel').classList.remove('active');
            document.getElementById('sceneTitle').classList.remove('active');
            
            // ÈöêËóèÊâÄÊúâÂú∫ÊôØ
            for (let i = 1; i <= 7; i++) {
                document.getElementById(`scene${i}`).style.display = 'none';
            }
        }
        
        // ÂàáÊç¢ÈùôÈü≥
        function toggleMute() {
            isMuted = !isMuted;
            muteIcon.textContent = isMuted ? 'üîá' : 'üîä';
            
            // ËÆæÁΩÆÊâÄÊúâÈü≥È¢ëÂÖÉÁ¥†ÁöÑÈùôÈü≥Áä∂ÊÄÅ
            audioElements.forEach(audio => {
                audio.muted = isMuted;
            });
        }
        
        // ËøõÂ∫¶Êù°ÊéßÂà∂
        function handleProgressClick(e) {
            const rect = progressBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(100, (x / rect.width) * 100));
            
            progressFill.style.width = percentage + '%';
            progressHandle.style.left = percentage + '%';
            
            // ËÆ°ÁÆóÂØπÂ∫îÁöÑÊó∂Èó¥ÁÇπ
            const targetTime = (percentage / 100) * totalDuration;
            
            // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
            updateTimeDisplay(targetTime, totalDuration);
            
            // ÊâæÂà∞ÂØπÂ∫îÁöÑÂú∫ÊôØ
            let targetScene = 0;
            for (let i = 0; i < sceneTimestamps.length; i++) {
                if (targetTime >= sceneTimestamps[i]) {
                    targetScene = i;
                } else {
                    break;
                }
            }
            
            // Â¶ÇÊûúÊ≠£Âú®Êí≠ÊîæÔºåË∑≥ËΩ¨Âà∞ÁõÆÊ†áÂú∫ÊôØ
            if (isPlaying) {
                // ÂÅúÊ≠¢ÂΩìÂâçÈü≥È¢ë
                if (currentScene < audioElements.length && audioElements[currentScene]) {
                    audioElements[currentScene].pause();
                }
                
                // ËÆ°ÁÆóÂú®ÁõÆÊ†áÂú∫ÊôØ‰∏≠ÁöÑÊó∂Èó¥ÂÅèÁßª
                const sceneOffset = targetTime - sceneTimestamps[targetScene];
                
                // Êí≠ÊîæÁõÆÊ†áÂú∫ÊôØ
                currentScene = targetScene;
                const scene = scenes[targetScene];
                const audio = audioElements[targetScene];
                
                // Êõ¥Êñ∞Â≠óÂπïÂíåÂä®Áîª
                subtitle.textContent = scene.subtitle;
                subtitle.classList.add('active');
                scene.action();
                
                // Êí≠ÊîæÈü≥È¢ëÔºà‰ªéÊåáÂÆöÊó∂Èó¥ÁÇπÂºÄÂßãÔºâ
                if (audio && !isMuted) {
                    audio.currentTime = sceneOffset / 1000; // ËΩ¨Êç¢‰∏∫Áßí
                    audio.play().catch(e => console.log('Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•:', e));
                    
                    // Èü≥È¢ëÁªìÊùüÊó∂Êí≠Êîæ‰∏ã‰∏Ä‰∏™Âú∫ÊôØ
                    audio.onended = () => {
                        subtitle.classList.remove('active');
                        playScene(currentScene + 1);
                    };
                } else {
                    // Â¶ÇÊûúÈùôÈü≥ÊàñÊ≤°ÊúâÈü≥È¢ëÔºå‰ΩøÁî®ÂÆöÊó∂Âô®
                    setTimeout(() => {
                        subtitle.classList.remove('active');
                        playScene(currentScene + 1);
                    }, scene.duration - sceneOffset);
                }
            }
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseAnimation();
            } else {
                startAnimation();
            }
        });
        
        muteBtn.addEventListener('click', toggleMute);
        progressBar.addEventListener('click', handleProgressClick);
        
        // ËøõÂ∫¶Êù°ÊãñÂä®
        progressHandle.addEventListener('mousedown', () => isDragging = true);
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                handleProgressClick(e);
            }
        });
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
            }
        });
        
        // ÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            preloadAllAudio();
        });
    </script>
</body>
