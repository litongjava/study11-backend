<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龟兔赛跑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        .animation-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .subtitle-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 5px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .subtitle {
            color: black;
            border-radius: 30px;
            font-size: 1.4rem;
            max-width: 80%;
            text-align: center;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .subtitle.active {
            opacity: 1;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 5px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #3498db;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        .control-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }
        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }
        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border: 3px solid #3498db;
            border-radius: 50%;
            cursor: grab;
            left: 0%;
        }
        .progress-handle:active {
            cursor: grabbing;
        }
        .time-display {
            min-width: 100px;
            text-align: center;
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .loading.active {
            display: flex;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        .loading-text {
            font-size: 1.2rem;
            color: #3498db;
        }
        .cache-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(46, 204, 113, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: none;
        }
        .cache-indicator.active {
            display: block;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .story-scene {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .text-panel {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 40%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c3e50;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .text-panel.active {
            opacity: 1;
        }
        .scene-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 300;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .scene-title.active {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .animation-container {
                padding: 20px;
                min-height: 300px;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .text-panel {
                width: 90%;
                left: 5%;
                right: 5%;
                font-size: 0.9rem;
            }
            
            .time-display {
                min-width: 80px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="animation-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">加载中...</div>
            </div>
            <div class="cache-indicator" id="cacheIndicator">使用缓存音频</div>
            
            <svg class="story-scene" viewBox="0 0 800 400">
                <!-- 背景定义 -->
                <defs>
                    <!-- 天空渐变 -->
                    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
                    </linearGradient>
                    
                    <!-- 草地渐变 -->
                    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#689F38;stop-opacity:1" />
                    </linearGradient>
                    
                    <!-- 道路渐变 -->
                    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#BDBDBD;stop-opacity:1" />
                    </linearGradient>
                    
                    <!-- 兔子渐变 -->
                    <linearGradient id="rabbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
                    </linearGradient>
                    
                    <!-- 乌龟渐变 -->
                    <linearGradient id="turtleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
                    </linearGradient>
                    
                    <!-- 树木渐变 -->
                    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- 天空背景 -->
                <rect width="800" height="250" fill="url(#skyGradient)" />
                
                <!-- 草地 -->
                <rect y="250" width="800" height="150" fill="url(#grassGradient)" />
                
                <!-- 道路 -->
                <path d="M0,300 Q400,280 800,300 L800,350 Q400,330 0,350 Z" fill="url(#roadGradient)" />
                
                <!-- 道路中线 -->
                <path d="M0,325 Q400,305 800,325" stroke="#FFEB3B" stroke-width="3" stroke-dasharray="20,10" fill="none" />
                
                <!-- 起点线 -->
                <line x1="50" y1="280" x2="50" y2="370" stroke="#F44336" stroke-width="3" />
                <text x="50" y="275" text-anchor="middle" fill="#F44336" font-size="16" font-weight="bold">起点</text>
                
                <!-- 终点线 -->
                <line x1="750" y1="280" x2="750" y2="370" stroke="#F44336" stroke-width="3" />
                <text x="750" y="275" text-anchor="middle" fill="#F44336" font-size="16" font-weight="bold">终点</text>
                
                <!-- 文本面板 -->
                <foreignObject x="20" y="20" width="350" height="200" class="text-panel" id="textPanel">
                    <div xmlns="http://www.w3.org/1999/xhtml" style="padding: 10px;">
                        <p id="textContent"></p>
                    </div>
                </foreignObject>
                
                <!-- 场景标题 -->
                <text x="800" y="30" text-anchor="middle" fill="#2c3e50" font-size="24" font-weight="300" class="scene-title" id="sceneTitle">
                    龟兔赛跑
                </text>
                
                <!-- 场景元素 -->
                <g id="visualPanel">
                    <!-- 场景1: 故事介绍 -->
                    <g id="scene1">
                        <!-- 树木 -->
                        <rect x="100" y="200" width="30" height="80" fill="#795548" />
                        <ellipse cx="115" cy="180" rx="50" ry="60" fill="url(#treeGradient)" />
                        
                        <rect x="300" y="190" width="25" height="70" fill="#795548" />
                        <ellipse cx="312" cy="170" rx="40" ry="50" fill="url(#treeGradient)" />
                        
                        <rect x="600" y="210" width="35" height="90" fill="#795548" />
                        <ellipse cx="617" cy="190" rx="55" ry="65" fill="url(#treeGradient)" />
                        
                        <!-- 兔子和乌龟在起点 -->
                        <g transform="translate(80, 300)">
                            <!-- 兔子 -->
                            <ellipse cx="0" cy="0" rx="25" ry="20" fill="url(#rabbitGradient)" />
                            <circle cx="-15" cy="-10" r="12" fill="url(#rabbitGradient)" />
                            <ellipse cx="-20" cy="-20" rx="8" ry="15" fill="url(#rabbitGradient)" />
                            <ellipse cx="-10" cy="-20" rx="8" ry="15" fill="url(#rabbitGradient)" />
                            <circle cx="-18" cy="-12" r="3" fill="#000" />
                            <circle cx="-7" cy="-12" r="3" fill="#000" />
                            <circle cx="-12" cy="-8" r="2" fill="#FF4081" />
                            <ellipse cx="15" cy="5" rx="8" ry="12" fill="url(#rabbitGradient)" />
                            <ellipse cx="-15" cy="5" rx="8" ry="12" fill="url(#rabbitGradient)" />
                        </g>
                        
                        <g transform="translate(80, 330)">
                            <!-- 乌龟 -->
                            <ellipse cx="0" cy="0" rx="30" ry="20" fill="url(#turtleGradient)" />
                            <ellipse cx="0" cy="0" rx="25" ry="15" fill="#2E7D32" />
                            <path d="M-20,0 Q-10,-10 0,0 Q10,-10 20,0" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <path d="M-15,5 Q-7,-5 0,5 Q7,-5 15,5" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <path d="M-10,10 Q-5,5 0,10 Q5,5 10,10" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <circle cx="-20" cy="-5" r="5" fill="#4CAF50" />
                            <circle cx="20" cy="-5" r="5" fill="#4CAF50" />
                            <circle cx="-20" cy="-5" r="3" fill="#000" />
                            <circle cx="20" cy="-5" r="3" fill="#000" />
                            <ellipse cx="-30" cy="5" rx="8" ry="5" fill="#4CAF50" />
                            <ellipse cx="30" cy="5" rx="8" ry="5" fill="#4CAF50" />
                        </g>
                    </g>
                    
                    <!-- 场景2: 比赛开始 -->
                    <g id="scene2" style="display: none;">
                        <!-- 树木 -->
                        <rect x="100" y="200" width="30" height="80" fill="#795548" />
                        <ellipse cx="115" cy="180" rx="50" ry="60" fill="url(#treeGradient)" />
                        
                        <rect x="300" y="190" width="25" height="70" fill="#795548" />
                        <ellipse cx="312" cy="170" rx="40" ry="50" fill="url(#treeGradient)" />
                        
                        <rect x="600" y="210" width="35" height="90" fill="#795548" />
                        <ellipse cx="617" cy="190" rx="55" ry="65" fill="url(#treeGradient)" />
                        
                        <!-- 兔子快速前进 -->
                        <g transform="translate(300, 300)">
                            <ellipse cx="0" cy="0" rx="25" ry="20" fill="url(#rabbitGradient)" />
                            <circle cx="-15" cy="-10" r="12" fill="url(#rabbitGradient)" />
                            <ellipse cx="-20" cy="-20" rx="8" ry="15" fill="url(#rabbitGradient)" />
                            <ellipse cx="-10" cy="-20" rx="8" ry="15" fill="url(#rabbitGradient)" />
                            <circle cx="-18" cy="-12" r="3" fill="#000" />
                            <circle cx="-7" cy="-12" r="3" fill="#000" />
                            <circle cx="-12" cy="-8" r="2" fill="#FF4081" />
                            <ellipse cx="15" cy="5" rx="8" ry="12" fill="url(#rabbitGradient)" />
                            <ellipse cx="-15" cy="5" rx="8" ry="12" fill="url(#rabbitGradient)" />
                            <!-- 速度线 -->
                            <line x1="-30" y1="0" x2="-50" y2="0" stroke="#9E9E9E" stroke-width="2" />
                            <line x1="-30" y1="-5" x2="-45" y2="-5" stroke="#9E9E9E" stroke-width="2" />
                            <line x1="-30" y1="5" x2="-45" y2="5" stroke="#9E9E9E" stroke-width="2" />
                        </g>
                        
                        <!-- 乌龟缓慢前进 -->
                        <g transform="translate(120, 330)">
                            <ellipse cx="0" cy="0" rx="30" ry="20" fill="url(#turtleGradient)" />
                            <ellipse cx="0" cy="0" rx="25" ry="15" fill="#2E7D32" />
                            <path d="M-20,0 Q-10,-10 0,0 Q10,-10 20,0" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <path d="M-15,5 Q-7,-5 0,5 Q7,-5 15,5" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <path d="M-10,10 Q-5,5 0,10 Q5,5 10,10" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <circle cx="-20" cy="-5" r="5" fill="#4CAF50" />
                            <circle cx="20" cy="-5" r="5" fill="#4CAF50" />
                            <circle cx="-20" cy="-5" r="3" fill="#000" />
                            <circle cx="20" cy="-5" r="3" fill="#000" />
                            <ellipse cx="-30" cy="5" rx="8" ry="5" fill="#4CAF50" />
                            <ellipse cx="30" cy="5" rx="8" ry="5" fill="#4CAF50" />
                        </g>
                    </g>
                    
                    <!-- 场景3: 兔子骄傲 -->
                    <g id="scene3" style="display: none;">
                        <!-- 树木 -->
                        <rect x="100" y="200" width="30" height="80" fill="#795548" />
                        <ellipse cx="115" cy="180" rx="50" ry="60" fill="url(#treeGradient)" />
                        
                        <rect x="300" y="190" width="25" height="70" fill="#795548" />
                        <ellipse cx="312" cy="170" rx="40" ry="50" fill="url(#treeGradient)" />
                        
                        <rect x="600" y="210" width="35" height="90" fill="#795548" />
                        <ellipse cx="617" cy="190" rx="55" ry="65" fill="url(#treeGradient)" />
                        
                        <!-- 兔子在树下休息 -->
                        <g transform="translate(500, 280)">
                            <ellipse cx="0" cy="0" rx="25" ry="20" fill="url(#rabbitGradient)" />
                            <circle cx="-15" cy="-10" r="12" fill="url(#rabbitGradient)" />
                            <ellipse cx="-20" cy="-20" rx="8" ry="15" fill="url(#rabbitGradient)" />
                            <ellipse cx="-10" cy="-20" rx="8" ry="15" fill="url(#rabbitGradient)" />
                            <circle cx="-18" cy="-12" r="3" fill="#000" />
                            <circle cx="-7" cy="-12" r="3" fill="#000" />
                            <circle cx="-12" cy="-8" r="2" fill="#FF4081" />
                            <ellipse cx="15" cy="5" rx="8" ry="12" fill="url(#rabbitGradient)" />
                            <ellipse cx="-15" cy="5" rx="8" ry="12" fill="url(#rabbitGradient)" />
                            <!-- 睡觉的Z符号 -->
                            <text x="0" y="-30" text-anchor="middle" fill="#2196F3" font-size="20" font-weight="bold">Z</text>
                            <text x="15" y="-40" text-anchor="middle" fill="#2196F3" font-size="16" font-weight="bold">Z</text>
                        </g>
                        
                        <!-- 乌龟继续前进 -->
                        <g transform="translate(250, 330)">
                            <ellipse cx="0" cy="0" rx="30" ry="20" fill="url(#turtleGradient)" />
                            <ellipse cx="0" cy="0" rx="25" ry="15" fill="#2E7D32" />
                            <path d="M-20,0 Q-10,-10 0,0 Q10,-10 20,0" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <path d="M-15,5 Q-7,-5 0,5 Q7,-5 15,5" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <path d="M-10,10 Q-5,5 0,10 Q5,5 10,10" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <circle cx="-20" cy="-5" r="5" fill="#4CAF50" />
                            <circle cx="20" cy="-5" r="5" fill="#4CAF50" />
                            <circle cx="-20" cy="-5" r="3" fill="#000" />
                            <circle cx="20" cy="-5" r="3" fill="#000" />
                            <ellipse cx="-30" cy="5" rx="8" ry="5" fill="#4CAF50" />
                            <ellipse cx="30" cy="5" rx="8" ry="5" fill="#4CAF50" />
                        </g>
                    </g>
                    
                    <!-- 场景4: 乌龟坚持 -->
                    <g id="scene4" style="display: none;">
                        <!-- 树木 -->
                        <rect x="100" y="200" width="30" height="80" fill="#795548" />
                        <ellipse cx="115" cy="180" rx="50" ry="60" fill="url(#treeGradient)" />
                        
                        <rect x="300" y="190" width="25" height="70" fill="#795548" />
                        <ellipse cx="312" cy="170" rx="40" ry="50" fill="url(#treeGradient)" />
                        
                        <rect x="600" y="210" width="35" height="90" fill="#795548" />
                        <ellipse cx="617" cy="190" rx="55" ry="65" fill="url(#treeGradient)" />
                        
                        <!-- 兔子还在睡觉 -->
                        <g transform="translate(500, 280)">
                            <ellipse cx="0" cy="0" rx="25" ry="20" fill="url(#rabbitGradient)" />
                            <circle cx="-15" cy="-10" r="12" fill="url(#rabbitGradient)" />
                            <ellipse cx="-20" cy="-20" rx="8" ry="15" fill="url(#rabbitGradient)" />
                            <ellipse cx="-10" cy="-20" rx="8" ry="15" fill="url(#rabbitGradient)" />
                            <circle cx="-18" cy="-12" r="3" fill="#000" />
                            <circle cx="-7" cy="-12" r="3" fill="#000" />
                            <circle cx="-12" cy="-8" r="2" fill="#FF4081" />
                            <ellipse cx="15" cy="5" rx="8" ry="12" fill="url(#rabbitGradient)" />
                            <ellipse cx="-15" cy="5" rx="8" ry="12" fill="url(#rabbitGradient)" />
                            <!-- 睡觉的Z符号 -->
                            <text x="0" y="-30" text-anchor="middle" fill="#2196F3" font-size="20" font-weight="bold">Z</text>
                            <text x="15" y="-40" text-anchor="middle" fill="#2196F3" font-size="16" font-weight="bold">Z</text>
                            <text x="-15" y="-40" text-anchor="middle" fill="#2196F3" font-size="16" font-weight="bold">Z</text>
                        </g>
                        
                        <!-- 乌龟继续前进，接近终点 -->
                        <g transform="translate(600, 330)">
                            <ellipse cx="0" cy="0" rx="30" ry="20" fill="url(#turtleGradient)" />
                            <ellipse cx="0" cy="0" rx="25" ry="15" fill="#2E7D32" />
                            <path d="M-20,0 Q-10,-10 0,0 Q10,-10 20,0" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <path d="M-15,5 Q-7,-5 0,5 Q7,-5 15,5" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <path d="M-10,10 Q-5,5 0,10 Q5,5 10,10" stroke="#1B5E20" stroke-width="2" fill="none" />
                            <circle cx="-20" cy="-5" r="5" fill="#4CAF50" />
                            <circle cx="20" cy="-5" r="5" fill="#4CAF50" />
                            <circle cx="-20" cy="-5" r="3" fill="#000" />
                            <circle cx="20" cy="-5" r="3" fill="#000" />
                            <ellipse cx="-30" cy="5" rx="8" ry="5" fill="#4CAF50" />
                            <ellipse cx="30" cy="5" rx="8" ry="5" fill="#4CAF50" />
                        </g>
                    </g>
                    
                    <!-- 场景5: 乌龟胜利 -->
                    <g id="scene5" style="display: none;">
                        <!-- 树木 -->
                        <rect x="100" y="200" width="30" height="80" fill="#795548" />
                        <ellipse cx="115" cy="180" rx="50" ry="60" fill="url(#treeGradient)" />
                        
                        <rect x="300" y="190" width="25" height="70" fill="#795548" />
                        <ellipse cx="312" cy="170" rx="40" ry="50" fill="url(#treeGradient)" />
                        
                        <rect x="600" y="210" width="35" height="90" fill="#795548" />
                        <ellipse cx="617" cy="190" rx="55" ry="65" fill="url(#treeGradient)" />
                        
                        <!-- 乌龟到达终点 -->
                        <g transform="translate(720, 330)">

        // 初始化音频缓存
        function initAudioCache() {
            try {
                // 尝试从localStorage加载缓存
                const cachedData = localStorage.getItem('ttsAudioCache');
                if (cachedData) {
                    const parsedCache = JSON.parse(cachedData);
                    
                    // 检查缓存是否过期
                    const now = Date.now();
                    for (const key in parsedCache) {
                        if (parsedCache[key].timestamp + cacheExpiry < now) {
                            delete parsedCache[key]; // 删除过期缓存
                        }
                    }
                    
                    audioCache = parsedCache;
                    // 保存更新后的缓存
                    localStorage.setItem('ttsAudioCache', JSON.stringify(audioCache));
                }
            } catch (e) {
                console.error('初始化音频缓存失败:', e);
                audioCache = {};
            }
        }
        
        // 将Blob转换为Base64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        // 将Base64转换为Blob
        function base64ToBlob(base64) {
            // 分离Base64数据和MIME类型
            const parts = base64.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            
            // 转换为ArrayBuffer
            const uInt8Array = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            
            // 创建Blob
            return new Blob([uInt8Array], { type: contentType });
        }
        
        // 保存音频到缓存
        async function saveAudioToCache(text, blob) {
            try {
                // 将Blob转换为Base64字符串
                const base64Data = await blobToBase64(blob);
                
                audioCache[text] = {
                    data: base64Data,
                    timestamp: Date.now()
                };
                localStorage.setItem('ttsAudioCache', JSON.stringify(audioCache));
            } catch (e) {
                console.error('保存音频缓存失败:', e);
            }
        }
        
        // 从缓存获取音频
        function getAudioFromCache(text) {
            if (audioCache[text] && audioCache[text].timestamp + cacheExpiry > Date.now()) {
                try {
                    // 将Base64转换回Blob
                    const blob = base64ToBlob(audioCache[text].data);
                    return URL.createObjectURL(blob);
                } catch (e) {
                    console.error('从缓存恢复音频失败:', e);
                    return null;
                }
            }
            return null;
        }
        
        // 初始化音频元素
        function initializeAudioElements() {
            // 清空容器
            audioContainer.innerHTML = '';
            audioElements = [];
            
            // 为每个场景创建音频元素
            scenes.forEach((scene, index) => {
                const audio = document.createElement('audio');
                audio.id = `audio-${index}`;
                audio.preload = 'auto';
                audioContainer.appendChild(audio);
                audioElements.push(audio);
            });
        }
        
        // 合成单个场景的语音
        async function synthesizeSceneSpeech(index) {
            const text = scenes[index].subtitle;
            const encodedText = encodeURIComponent(text);
            
            // 检查缓存
            const cachedAudioUrl = getAudioFromCache(text);
            if (cachedAudioUrl) {
                // 显示缓存指示器
                cacheIndicator.classList.add('active');
                setTimeout(() => {
                    cacheIndicator.classList.remove('active');
                }, 2000);
                
                // 使用缓存的音频
                audioElements[index].src = cachedAudioUrl;
                
                // 等待音频加载完成以获取时长
                return new Promise((resolve) => {
                    audioElements[index].onloadedmetadata = () => {
                        scenes[index].duration = audioElements[index].duration * 1000; // 转换为毫秒
                        resolve();
                    };
                });
            }
            
            // 缓存中没有，请求TTS服务
            try {
                const response = await fetch(`https://javalinux.explanation.fun/tts?input=${encodedText}`);
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                
                // 保存到缓存
                await saveAudioToCache(text, blob);
                
                audioElements[index].src = audioUrl;
                
                // 等待音频加载完成以获取时长
                return new Promise((resolve) => {
                    audioElements[index].onloadedmetadata = () => {
                        scenes[index].duration = audioElements[index].duration * 1000; // 转换为毫秒
                        resolve();
                    };
                });
            } catch (error) {
                console.error(`场景 ${index} TTS合成失败:`, error);
                // 使用默认持续时间
                scenes[index].duration = 5000;
                resolve();
            }
        }
        
        // 格式化时间显示
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 更新时间显示
        function updateTimeDisplay(currentTime, totalTime) {
            const currentTimeStr = formatTime(currentTime);
            const totalTimeStr = formatTime(totalTime);
            timeDisplay.textContent = `${currentTimeStr} / ${totalTimeStr}`;
        }
        
        // 预加载所有音频

            sceneTimestamps = [];
            let accumulatedTime = 0;
            
            scenes.forEach((scene) => {
                sceneTimestamps.push(accumulatedTime);
                accumulatedTime += scene.duration;
            });
            
            totalDuration = accumulatedTime;
        }

            const sceneStartTime = sceneTimestamps[currentScene];
            const currentTime = sceneStartTime + (currentAudio.currentTime * 1000);
            const progress = Math.min((currentTime / totalDuration) * 100, 100);
            
            progressFill.style.width = progress + '%';
            progressHandle.style.left = progress + '%';
            
            // 更新时间显示
            updateTimeDisplay(currentTime, totalDuration);
            
            if (progress >= 100) {
                stopAnimation();
            } else {
                requestAnimationFrame(updateProgress);
            }
        }
        
        // 播放指定场景
        function playScene(sceneIndex) {
            if (sceneIndex >= scenes.length) {
                stopAnimation();
                return;
            }
            
            // 停止当前音频
            if (currentScene < audioElements.length && audioElements[currentScene]) {
                audioElements[currentScene].pause();
            }
            
            currentScene = sceneIndex;
            const scene = scenes[sceneIndex];
            const audio = audioElements[sceneIndex];
            
            // 更新字幕和动画
            subtitle.textContent = scene.subtitle;
            subtitle.classList.add('active');
            scene.action();
            
            // 播放音频
            if (audio && !isMuted) {
                audio.currentTime = 0;
                audio.play().catch(e => console.log('音频播放失败:', e));
                
                // 音频结束时播放下一个场景
                audio.onended = () => {
                    subtitle.classList.remove('active');
                    playScene(currentScene + 1);
                };
            } else {
                // 如果静音或没有音频，使用定时器
                setTimeout(() => {
                    subtitle.classList.remove('active');
                    playScene(currentScene + 1);
                }, scene.duration);
            }
        }
        
        // 开始动画
        function startAnimation() {
            if (isPlaying) return;
            
            isPlaying = true;
            playIcon.textContent = '⏸';
            currentScene = 0;
            
            // 开始播放第一个场景
            playScene(0);
            updateProgress();
        }
        
        // 暂停动画
        function pauseAnimation() {
            isPlaying = false;
            playIcon.textContent = '▶';
            
            // 暂停当前音频
            if (currentScene < audioElements.length && audioElements[currentScene]) {
                audioElements[currentScene].pause();
            }
        }
        
        // 停止动画
        function stopAnimation() {
            pauseAnimation();
            currentScene = 0;
            progressFill.style.width = '0%';
            progressHandle.style.left = '0%';
            subtitle.textContent = '';
            
            // 重置时间显示
            updateTimeDisplay(0, totalDuration);
            
            // 重置场景
            document.getElementById('textPanel').classList.remove('active');
            document.getElementById('sceneTitle').classList.remove('active');
            
            // 隐藏所有场景
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`scene${i}`).style.display = 'none';
            }
        }
        
        // 切换静音
        function toggleMute() {
            isMuted = !isMuted;
            muteIcon.textContent = isMuted ? '🔇' : '🔊';
            
            // 设置所有音频元素的静音状态
            audioElements.forEach(audio => {
                audio.muted = isMuted;
            });
        }
        
        // 进度条控制
        function handleProgressClick(e) {
            const rect = progressBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(100, (x / rect.width) * 100));
            
            progressFill.style.width = percentage + '%';
            progressHandle.style.left = percentage + '%';
            
            // 计算对应的时间点
            const targetTime = (percentage / 100) * totalDuration;
            
            // 更新时间显示
            updateTimeDisplay(targetTime, totalDuration);
            
            // 找到对应的场景
            let targetScene = 0;
            for (let i = 0; i < sceneTimestamps.length; i++) {
                if (targetTime >= sceneTimestamps[i]) {
                    targetScene = i;
                } else {
                    break;
                }
            }
            
            // 如果正在播放，跳转到目标场景
            if (isPlaying) {
                // 停止当前音频
                if (currentScene < audioElements.length && audioElements[currentScene]) {
                    audioElements[currentScene].pause();
                }
                
                // 计算在目标场景中的时间偏移
                const sceneOffset = targetTime - sceneTimestamps[targetScene];
                
                // 播放目标场景
                currentScene = targetScene;
                const scene = scenes[targetScene];
                const audio = audioElements[targetScene];
                
                // 更新字幕和动画
                subtitle.textContent = scene.subtitle;
                subtitle.classList.add('active');
                scene.action();
                
                // 播放音频（从指定时间点开始）
                if (audio && !isMuted) {
                    audio.currentTime = sceneOffset / 1000; // 转换为秒
                    audio.play().catch(e => console.log('音频播放失败:', e));
                    
                    // 音频结束时播放下一个场景
                    audio.onended = () => {
                        subtitle.classList.remove('active');
                        playScene(currentScene + 1);
                    };
                } else {
                    // 如果静音或没有音频，使用定时器
                    setTimeout(() => {
                        subtitle.classList.remove('active');
                        playScene(currentScene + 1);
                    }, scene.duration - sceneOffset);
                }
            }
        }
        
        // 事件监听
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseAnimation();
            } else {
                startAnimation();
            }
        });
        
        muteBtn.addEventListener('click', toggleMute);
        progressBar.addEventListener('click', handleProgressClick);
        
        // 进度条拖动
        progressHandle.addEventListener('mousedown', () => isDragging = true);
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                handleProgressClick(e);
            }
        });
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
            }
        });
        
        // 初始化
        window.addEventListener('load', () => {
            preloadAllAudio();
        });
    </script>
</body>
</html>
