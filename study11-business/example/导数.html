<script>
    // ===== 完整的场景配置 =====
    const allScenes = [
        // Scene 1: 导数概念引入
        {
            title: "导数概念引入",
            subtitle: "同学们好，今天我们要学习的是微积分中的重要概念：切线和导数。在几何学中，切线是与曲线相切的直线，它在切点处与曲线有相同的斜率。导数则是函数在某一点的瞬时变化率，它描述了函数值随自变量变化的快慢程度。理解切线和导数的关系是掌握微积分的基础。",
            action: () => showScene(1, "导数概念引入")
        },

        // Scene 2: 切线的几何意义
        {
            title: "切线的几何意义",
            subtitle: "让我们通过一个具体的函数图像来理解切线的概念。切线是通过曲线上某一点的直线，且在该点附近与曲线最接近。我们可以用割线逼近的方法来理解切线：当割线的两个端点无限接近时，割线就变成了切线。切线的斜率就是函数在该点的导数值。",
            isGeoGebra: true,
            ggbAppletId: 'ggbApplet2',
            setupGeoGebra: () => {
                const parameters = {
                    "appName": "classic",
                    "width": 1200,
                    "height": 600,
                    "showToolBar": false,
                    "showAlgebraInput": false,
                    "showMenuBar": false,
                    "language": "zh_CN",
                    "appletOnLoad": function (api) {
                        api.setPerspective('G');
                        api.setAxesVisible(true, true);
                        api.setGridVisible(true);
                        api.setCoordSystem(-3, 5, -2, 10);

                        // 绘制函数 y = x^2
                        api.evalCommand('f(x) = x^2');
                        api.setColor('f', 52, 152, 219);
                        api.setLineThickness('f', 3);

                        // 切点
                        api.evalCommand('A = (1, 1)');
                        api.setColor('A', 231, 76, 60);
                        api.setPointSize('A', 5);

                        // 切线
                        api.evalCommand('t(x) = 2x - 1');
                        api.setColor('t', 231, 76, 60);
                        api.setLineThickness('t', 3);

                        // 割线点
                        api.evalCommand('B = (2, 4)');
                        api.setColor('B', 46, 204, 113);
                        api.setPointSize('B', 4);

                        // 割线
                        api.evalCommand('s(x) = (4-1)/(2-1) * (x-1) + 1');
                        api.setColor('s', 46, 204, 113);
                        api.setLineThickness('s', 2);
                        api.setLineStyle('s', 2);

                        // 添加标签
                        api.evalCommand('Text1 = Text("切点", (1.2, 1.2))');
                        api.setColor('Text1', 231, 76, 60);

                        api.evalCommand('Text2 = Text("割线点", (2.2, 4.2))');
                        api.setColor('Text2', 46, 204, 113);
                    }
                };
                const applet = new GGBApplet(parameters, true);
                applet.inject('ggbApplet2');
            },
            action: () => showScene(2, "切线的几何意义")
        },

        // Scene 3: 导数的数学定义
        {
            title: "导数的数学定义",
            subtitle: "导数的严格数学定义是通过极限来表达的。设函数y=f(x)，在点x₀处的导数定义为：f'(x₀)=lim(Δx→0)[f(x₀+Δx)-f(x₀)]/Δx。这个公式表示当自变量的增量趋近于零时，函数增量与自变量增量比值的极限。这就是导数的本质定义，也是我们计算导数的基础。",
            action: () => showScene(3, "导数的数学定义")
        },

        // Scene 4: 基本求导公式
        {
            title: "基本求导公式",
            subtitle: "为了便于计算，我们需要掌握一些基本的求导公式。常数函数的导数为零，即(c)'=0。幂函数的导数公式为(xⁿ)'=nx^(n-1)。三角函数的导数：(sin x)'=cos x，(cos x)'=-sin x。指数函数和对数函数的导数也需要记住，这些是求导运算的基础工具。",
            action: () => showScene(4, "基本求导公式")
        },

        // Scene 5: 四则运算求导法则
        {
            title: "四则运算求导法则",
            subtitle: "当函数进行加减乘除运算时，我们需要使用相应的求导法则。加法法则：[f(x)+g(x)]'=f'(x)+g'(x)。减法法则：[f(x)-g(x)]'=f'(x)-g'(x)。乘法法则：[f(x)·g(x)]'=f'(x)·g(x)+f(x)·g'(x)。除法法则：[f(x)/g(x)]'=[f'(x)·g(x)-f(x)·g'(x)]/[g(x)]²。",
            action: () => showScene(5, "四则运算求导法则")
        },

        // Scene 6: 复合函数求导
        {
            title: "复合函数求导",
            subtitle: "复合函数的求导需要用到链式法则，这是求导运算中的重要技巧。链式法则的公式为：[f(g(x))]'=f'(g(x))·g'(x)。也就是说，外函数的导数乘以内函数的导数。例如求sin(x²)的导数，外函数是sin u，内函数是u=x²，应用链式法则得到结果。",
            action: () => showScene(6, "复合函数求导")
        },

        // Scene 7: 隐函数求导法
        {
            title: "隐函数求导法",
            subtitle: "有些函数关系式不是显式表达的，而是以方程形式给出，这就是隐函数。对于隐函数F(x,y)=0，我们可以对等式两边同时求导。在求导过程中，y被视为x的函数，因此需要使用链式法则。例如对于x²+y²=1，两边对x求导可得切线斜率。",
            isGeoGebra: true,
            ggbAppletId: 'ggbApplet7',
            setupGeoGebra: () => {
                const parameters = {
                    "appName": "classic",
                    "width": 1200,
                    "height": 600,
                    "showToolBar": false,
                    "showAlgebraInput": false,
                    "showMenuBar": false,
                    "language": "zh_CN",
                    "appletOnLoad": function (api) {
                        api.setPerspective('G');
                        api.setAxesVisible(true, true);
                        api.setGridVisible(true);
                        api.setCoordSystem(-2, 2, -2, 2);

                        // 绘制单位圆
                        api.evalCommand('Circle((0,0), 1)');

                        // 切点
                        api.evalCommand('P = (0.6, 0.8)');
                        api.setColor('P', 231, 76, 60);
                        api.setPointSize('P', 5);

                        // 切线
                        api.evalCommand('t(x) = -0.75x + 1.25');
                        api.setColor('t', 231, 76, 60);
                        api.setLineThickness('t', 3);

                        // 添加标签
                        api.evalCommand('Text1 = Text("x² + y² = 1", (-1.5, 1.7))');
                        api.evalCommand('Text2 = Text("切点P(0.6, 0.8)", (0.7, 1.0))');
                        api.setColor('Text2', 231, 76, 60);
                    }
                };
                const applet = new GGBApplet(parameters, true);
                applet.inject('ggbApplet7');
            },
            action: () => showScene(7, "隐函数求导法")
        },

        // Scene 8: 参数方程求导
        {
            title: "参数方程求导",
            subtitle: "当函数用参数方程表示时，求导需要特殊的方法。如果x=x(t)，y=y(t)，那么dy/dx=(dy/dt)/(dx/dt)。这个公式表明参数方程的导数等于y对参数的导数除以x对参数的导数。这种方法在处理曲线运动等问题时非常有用。",
            action: () => showScene(8, "参数方程求导")
        },

        // Scene 9: 高阶导数概念
        {
            title: "高阶导数概念",
            subtitle: "导数的导数称为二阶导数，记作f''(x)或d²y/dx²。二阶导数描述了函数斜率变化的快慢，也就是函数的凹凸性。类似地，我们可以定义三阶导数、四阶导数等高阶导数。高阶导数在物理和工程中有重要应用，比如加速度就是速度的导数。",
            action: () => showScene(9, "高阶导数概念")
        },

        // Scene 10: 切线方程求法
        {
            title: "切线方程求法",
            subtitle: "已知函数在某点的导数后，我们可以写出切线方程。切线方程的一般形式为：y-y₀=f'(x₀)(x-x₀)。这里(x₀,y₀)是切点坐标，f'(x₀)是切线斜率。例如对于f(x)=x²在点(1,1)处，f'(1)=2，因此切线方程为y-1=2(x-1)，即y=2x-1。",
            isGeoGebra: true,
            ggbAppletId: 'ggbApplet10',
            setupGeoGebra: () => {
                const parameters = {
                    "appName": "classic",
                    "width": 1200,
                    "height": 600,
                    "showToolBar": false,
                    "showAlgebraInput": false,
                    "showMenuBar": false,
                    "language": "zh_CN",
                    "appletOnLoad": function (api) {
                        api.setPerspective('G');
                        api.setAxesVisible(true, true);
                        api.setGridVisible(true);
                        api.setCoordSystem(-1, 3, -1, 5);

                        // 绘制函数 y = x^2
                        api.evalCommand('f(x) = x^2');
                        api.setColor('f', 52, 152, 219);
                        api.setLineThickness('f', 3);

                        // 切点
                        api.evalCommand('A = (1, 1)');
                        api.setColor('A', 231, 76, 60);
                        api.setPointSize('A', 5);

                        // 切线
                        api.evalCommand('t(x) = 2x - 1');
                        api.setColor('t', 231, 76, 60);
                        api.setLineThickness('t', 3);

                        // 添加标签
                        api.evalCommand('Text1 = Text("f(x) = x²", (2.2, 4.2))');
                        api.evalCommand('Text2 = Text("切线: y = 2x - 1", (2.2, 3.5))');
                        api.setColor('Text1', 52, 152, 219);
                        api.setColor('Text2', 231, 76, 60);
                    }
                };
                const applet = new GGBApplet(parameters, true);
                applet.inject('ggbApplet10');
            },
            action: () => showScene(10, "切线方程求法")
        },

        // Scene 11: 实际应用示例
