        function initAudioCache() {

        // å°†Blobè½¬æ¢ä¸ºBase64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        // å°†Base64è½¬æ¢ä¸ºBlob
        function base64ToBlob(base64) {
            // åˆ†ç¦»Base64æ•°æ®å’ŒMIMEç±»å‹
            const parts = base64.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            
            // è½¬æ¢ä¸ºArrayBuffer
            const uInt8Array = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            
            // åˆ›å»ºBlob
            return new Blob([uInt8Array], { type: contentType });
        }
        
        // ä¿å­˜éŸ³é¢‘åˆ°ç¼“å­˜
        async function saveAudioToCache(text, blob) {
            try {
                // å°†Blobè½¬æ¢ä¸ºBase64å­—ç¬¦ä¸²
                const base64Data = await blobToBase64(blob);
                
                audioCache[text] = {
                    data: base64Data,
                    timestamp: Date.now()
                };
                localStorage.setItem('ttsAudioCache', JSON.stringify(audioCache));
            } catch (e) {
                console.error('ä¿å­˜éŸ³é¢‘ç¼“å­˜å¤±è´¥:', e);
            }
        }
        
        // ä»ç¼“å­˜è·å–éŸ³é¢‘
        function getAudioFromCache(text) {
            if (audioCache[text] && audioCache[text].timestamp + cacheExpiry > Date.now()) {
                try {
                    // å°†Base64è½¬æ¢å›Blob
                    const blob = base64ToBlob(audioCache[text].data);
                    return URL.createObjectURL(blob);
                } catch (e) {
                    console.error('ä»ç¼“å­˜æ¢å¤éŸ³é¢‘å¤±è´¥:', e);
                    return null;
                }
            }
            return null;
        }

        // åˆæˆå•ä¸ªåœºæ™¯çš„è¯­éŸ³
        async function synthesizeSceneSpeech(index) {
            const text = scenes[index].subtitle;

            // æ£€æŸ¥ç¼“å­˜
            const cachedAudioUrl = getAudioFromCache(text);
            if (cachedAudioUrl) {

                // ä½¿ç”¨ç¼“å­˜çš„éŸ³é¢‘

                // ç­‰å¾…éŸ³é¢‘åŠ è½½å®Œæˆä»¥è·å–æ—¶é•¿
                return new Promise((resolve) => {
                    audioElements[index].onloadedmetadata = () => {
                        scenes[index].duration = audioElements[index].duration * 1000; // è½¬æ¢ä¸ºæ¯«ç§’
                        resolve();
                    };
                });
            }
            
            // ç¼“å­˜ä¸­æ²¡æœ‰ï¼Œè¯·æ±‚TTSæœåŠ¡
            try {
                const response = await fetch(`https://javalinux.explanation.fun/tts?input=${encodedText}`);
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                
                // ä¿å­˜åˆ°ç¼“å­˜
                await saveAudioToCache(text, blob);
                
                audioElements[index].src = audioUrl;
                
                // ç­‰å¾…éŸ³é¢‘åŠ è½½å®Œæˆä»¥è·å–æ—¶é•¿
                return new Promise((resolve) => {
                    audioElements[index].onloadedmetadata = () => {
                        scenes[index].duration = audioElements[index].duration * 1000; // è½¬æ¢ä¸ºæ¯«ç§’
                        resolve();
                    };
                });
            } catch (error) {
                console.error(`åœºæ™¯ ${index} TTSåˆæˆå¤±è´¥:`, error);
                // ä½¿ç”¨é»˜è®¤æŒç»­æ—¶é—´
                scenes[index].duration = 5000;
                resolve();
            }
        }
        
        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateTimeDisplay(currentTime, totalTime) {

        function calculateTimestamps() {

        // åˆ‡æ¢é™éŸ³
        function toggleMute() {
            isMuted = !isMuted;
            muteIcon.textContent = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
            
            // è®¾ç½®æ‰€æœ‰éŸ³é¢‘å…ƒç´ çš„é™éŸ³çŠ¶æ€
            audioElements.forEach(audio => {
                audio.muted = isMuted;
            });
        }
        
        // è¿›åº¦æ¡æ§åˆ¶
        function handleProgressClick(e) {
            const rect = progressBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(100, (x / rect.width) * 100));
            
            progressFill.style.width = percentage + '%';
            progressHandle.style.left = percentage + '%';
            
            // è®¡ç®—å¯¹åº”çš„æ—¶é—´ç‚¹
            const targetTime = (percentage / 100) * totalDuration;
            
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            updateTimeDisplay(targetTime, totalDuration);
            
            // æ‰¾åˆ°å¯¹åº”çš„åœºæ™¯
            let targetScene = 0;
            for (let i = 0; i < sceneTimestamps.length; i++) {
                if (targetTime >= sceneTimestamps[i]) {
                    targetScene = i;
                } else {
                    break;
                }
            }
            
            // æ›´æ–°æš‚åœçŠ¶æ€
            pausedScene = targetScene;
            pausedTime = targetTime - sceneTimestamps[targetScene];
            
            // å¦‚æœæ­£åœ¨æ’­æ”¾ï¼Œè·³è½¬åˆ°ç›®æ ‡åœºæ™¯
            if (isPlaying) {
                // åœæ­¢å½“å‰éŸ³é¢‘
                if (currentScene < audioElements.length && audioElements[currentScene]) {
                    audioElements[currentScene].pause();
                }
                
                // è®¡ç®—åœ¨ç›®æ ‡åœºæ™¯ä¸­çš„æ—¶é—´åç§»
                const sceneOffset = targetTime - sceneTimestamps[targetScene];
                
                // æ’­æ”¾ç›®æ ‡åœºæ™¯
                currentScene = targetScene;
                const scene = scenes[targetScene];
                const audio = audioElements[targetScene];
                
                // æ›´æ–°å­—å¹•å’ŒåŠ¨ç”»
                subtitle.textContent = scene.subtitle;
                subtitle.classList.add('active');
                scene.action();
                
                // æ’­æ”¾éŸ³é¢‘ï¼ˆä»æŒ‡å®šæ—¶é—´ç‚¹å¼€å§‹ï¼‰
                if (audio && !isMuted) {
                    audio.currentTime = sceneOffset / 1000; // è½¬æ¢ä¸ºç§’
                    audio.play().catch(e => console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e));
                    
                    // éŸ³é¢‘ç»“æŸæ—¶æ’­æ”¾ä¸‹ä¸€ä¸ªåœºæ™¯
                    audio.onended = () => {
                        subtitle.classList.remove('active');
                        playScene(currentScene + 1);
                    };
                } else {
                    // å¦‚æœé™éŸ³æˆ–æ²¡æœ‰éŸ³é¢‘ï¼Œä½¿ç”¨å®šæ—¶å™¨
                    setTimeout(() => {
                        subtitle.classList.remove('active');
                        playScene(currentScene + 1);
                    }, scene.duration - sceneOffset);
                }
            } else if (wasPausedByUser) {
                // å¦‚æœæ˜¯æš‚åœçŠ¶æ€ï¼Œæ›´æ–°åœºæ™¯æ˜¾ç¤ºä½†ä¸æ’­æ”¾
                currentScene = targetScene;
                const scene = scenes[targetScene];
                
                // æ›´æ–°å­—å¹•å’ŒåŠ¨ç”»
                subtitle.textContent = scene.subtitle;
                subtitle.classList.add('active');
                scene.action();
            }
        }
        
        // åŠ¨ç”»å±•ç¤ºå¼€æ™®å‹’ç¬¬äºŒå®šå¾‹
        function animateKeplerSecondLaw() {
            const planet = document.getElementById('planet');
            const planetMarker = document.getElementById('planet-marker');
            const sector = document.getElementById('sector');
            const velocityVector = document.getElementById('velocity-vector');
            
            // æ¤­åœ†å‚æ•°
            const a = 250; // åŠé•¿è½´
            const b = 150; // åŠçŸ­è½´
            const cx = 400; // ä¸­å¿ƒxåæ ‡
            const cy = 200; // ä¸­å¿ƒyåæ ‡
            const fx = 400; // ç„¦ç‚¹xåæ ‡ï¼ˆå¤ªé˜³ä½ç½®ï¼‰
            const fy = 200; // ç„¦ç‚¹yåæ ‡ï¼ˆå¤ªé˜³ä½ç½®ï¼‰
            
            let angle = 0;
            let lastTime = Date.now();
            
            function updatePlanetPosition() {
                const currentTime = Date.now();
                const deltaTime = (currentTime - lastTime) / 1000; // è½¬æ¢ä¸ºç§’
                lastTime = currentTime;
                
                // è®¡ç®—æ¤­åœ†ä¸Šçš„ç‚¹
                const x = cx + a * Math.cos(angle);
                const y = cy + b * Math.sin(angle);
                
                // æ›´æ–°è¡Œæ˜Ÿä½ç½®
                planet.setAttribute('cx', x);
                planet.setAttribute('cy', y);
                
                // æ›´æ–°è¡Œæ˜Ÿæ ‡è®°ä½ç½®
                planetMarker.setAttribute('cx', x);
                planetMarker.setAttribute('cy', y);
                
                // è®¡ç®—è¡Œæ˜Ÿåˆ°å¤ªé˜³çš„è·ç¦»
                const dx = x - fx;
                const dy = y - fy;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // æ ¹æ®å¼€æ™®å‹’ç¬¬äºŒå®šå¾‹ï¼Œè§’é€Ÿåº¦ä¸è·ç¦»çš„å¹³æ–¹æˆåæ¯”
                const angularVelocity = 0.5 / (distance * distance);
                angle += angularVelocity * deltaTime;
                
                // æ›´æ–°æ‰‡å½¢åŒºåŸŸ
                const pathData = `M ${fx},${fy} L ${x},${y} A ${a},${b} 0 0,1 ${cx + a * Math.cos(angle + 0.1)},${cy + b * Math.sin(angle + 0.1)} Z`;
                sector.setAttribute('d', pathData);
                
                // æ›´æ–°é€Ÿåº¦çŸ¢é‡
                const vx = -a * Math.sin(angle);
                const vy = b * Math.cos(angle);
                const vLength = Math.sqrt(vx * vx + vy * vy);
                const scale = 30 / vLength;
                velocityVector.setAttribute('x1', x);
                velocityVector.setAttribute('y1', y);
                velocityVector.setAttribute('x2', x + vx * scale);
                velocityVector.setAttribute('y2', y + vy * scale);
                
                // ç»§ç»­åŠ¨ç”»
                if (currentScene === 2) {
                    requestAnimationFrame(updatePlanetPosition);
                }
            }
            
            // å¼€å§‹åŠ¨ç”»
            updatePlanetPosition();
        }
        
        // äº‹ä»¶ç›‘å¬
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseAnimation();
            } else {
                startAnimation();

        muteBtn.addEventListener('click', toggleMute);

if (isDragging) {
isDragging = false;
}
