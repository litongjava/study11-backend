<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系行星运动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        .animation-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .subtitle-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 5px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .subtitle {
            color: black;
            border-radius: 30px;
            font-size: 1.4rem;
            max-width: 80%;
            text-align: center;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .subtitle.active {
            opacity: 1;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 5px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #3498db;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        .control-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }
        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }
        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border: 3px solid #3498db;
            border-radius: 50%;
            cursor: grab;
            left: 0%;
        }
        .progress-handle:active {
            cursor: grabbing;
        }
        .time-display {
            min-width: 100px;
            text-align: center;
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .loading.active {
            display: flex;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        .loading-text {
            font-size: 1.2rem;
            color: #3498db;
        }
        .cache-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(46, 204, 113, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: none;
        }
        .cache-indicator.active {
            display: block;
        }
        .scene-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(52, 152, 219, 0.8);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .solar-system-scene {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .scene-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 300;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .scene-title.active {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .animation-container {
                padding: 20px;
                min-height: 300px;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .scene-title {
                font-size: 1.4rem;
            }
            
            .scene-number {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }
            
            .time-display {
                min-width: 80px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="animation-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">加载中...</div>
            </div>
            <div class="cache-indicator" id="cacheIndicator">使用缓存音频</div>
            <div class="scene-number" id="sceneNumber">1</div>
            
            <svg class="solar-system-scene" viewBox="0 0 800 400">
                <!-- 背景星空 -->
                <defs>
                    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
                    </radialGradient>
                    
                    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
                    </radialGradient>
                    
                    <radialGradient id="mercuryGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#b0b0b0;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
                    </radialGradient>
                    
                    <radialGradient id="venusGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#ffd9b3;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#e6b88a;stop-opacity:1" />
                    </radialGradient>
                    
                    <radialGradient id="earthGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#6b93d6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#4a69bd;stop-opacity:1" />
                    </radialGradient>
                    
                    <radialGradient id="marsGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
                    </radialGradient>
                    
                    <radialGradient id="jupiterGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#f5b041;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
                    </radialGradient>
                    
                    <radialGradient id="saturnGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#f8c471;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#d4ac0d;stop-opacity:1" />
                    </radialGradient>
                    
                    <radialGradient id="uranusGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#aed6f1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#5dade2;stop-opacity:1" />
                    </radialGradient>
                    
                    <radialGradient id="neptuneGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#5499c7;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2874a6;stop-opacity:1" />
                    </radialGradient>
                    
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <rect width="800" height="400" fill="url(#spaceGradient)" />
                
                <!-- 星星 -->
                <g id="stars">
                    <circle cx="100" cy="50" r="1" fill="white" opacity="0.8"/>
                    <circle cx="200" cy="80" r="1.5" fill="white" opacity="0.7"/>
                    <circle cx="300" cy="40" r="1" fill="white" opacity="0.9"/>
                    <circle cx="450" cy="70" r="1" fill="white" opacity="0.6"/>
                    <circle cx="550" cy="60" r="1.5" fill="white" opacity="0.8"/>
                    <circle cx="650" cy="90" r="1" fill="white" opacity="0.7"/>
                    <circle cx="750" cy="50" r="1" fill="white" opacity="0.9"/>
                    <circle cx="150" cy="350" r="1" fill="white" opacity="0.8"/>
                    <circle cx="250" cy="320" r="1.5" fill="white" opacity="0.7"/>
                    <circle cx="350" cy="360" r="1" fill="white" opacity="0.9"/>
                    <circle cx="500" cy="330" r="1" fill="white" opacity="0.6"/>
                    <circle cx="600" cy="340" r="1.5" fill="white" opacity="0.8"/>
                    <circle cx="700" cy="310" r="1" fill="white" opacity="0.7"/>
                </g>
                
                <!-- 场景标题 -->
                <text x="800" y="30" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="300" class="scene-title" id="sceneTitle">
                    太阳系行星运动
                </text>
                
                <!-- Scene 1: 太阳系概览 -->
                <g id="scene1">
                    <!-- 太阳 -->
                    <circle cx="400" cy="200" r="25" fill="url(#sunGradient)" filter="url(#glow)">
                        <animate attributeName="r" values="25;27;25" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- 行星轨道 -->
                    <ellipse cx="400" cy="200" rx="70" ry="70" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                    <ellipse cx="400" cy="200" rx="100" ry="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                    <ellipse cx="400" cy="200" rx="130" ry="130" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                    <ellipse cx="400" cy="200" rx="160" ry="160" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                    <ellipse cx="400" cy="200" rx="200" ry="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                    <ellipse cx="400" cy="200" rx="240" ry="240" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                    <ellipse cx="400" cy="200" rx="280" ry="280" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                    <ellipse cx="400" cy="200" rx="320" ry="320" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                    
                    <!-- 行星 -->
                    <circle r="4" fill="url(#mercuryGradient)">
                        <animateMotion dur="4s" repeatCount="indefinite">
                            <mpath href="#mercury-orbit"/>
                        </animateMotion>
                    </circle>
                    
                    <circle r="6" fill="url(#venusGradient)">
                        <animateMotion dur="7s" repeatCount="indefinite">
                            <mpath href="#venus-orbit"/>
                        </animateMotion>
                    </circle>
                    
                    <circle r="6.5" fill="url(#earthGradient)">
                        <animateMotion dur="10s" repeatCount="indefinite">
                            <mpath href="#earth-orbit"/>
                        </animateMotion>
                    </circle>
                    
                    <circle r="5" fill="url(#marsGradient)">
                        <animateMotion dur="15s" repeatCount="indefinite">
                            <mpath href="#mars-orbit"/>
                        </animateMotion>
                    </circle>
                    
                    <circle r="15" fill="url(#jupiterGradient)">
                        <animateMotion dur="25s" repeatCount="indefinite">
                            <mpath href="#jupiter-orbit"/>
                        </animateMotion>
                    </circle>
                    
                    <circle r="13" fill="url(#saturnGradient)">
                        <animateMotion dur="35s" repeatCount="indefinite">
                            <mpath href="#saturn-orbit"/>
                        </animateMotion>
                    </circle>
                    
                    <circle r="9" fill="url(#uranusGradient)">
                        <animateMotion dur="45s" repeatCount="indefinite">
                            <mpath href="#uranus-orbit"/>
                        </animateMotion>
                    </circle>
                    
                    <circle r="8.5" fill="url(#neptuneGradient)">
                        <animateMotion dur="55s" repeatCount="indefinite">
                            <mpath href="#neptune-orbit"/>
                        </animateMotion>
                    </circle>
                    
                    <!-- 轨道路径 -->
                    <path id="mercury-orbit" d="M 470,200 A 70,70 0 1,1 469,200" fill="none"/>
                    <path id="venus-orbit" d="M 500,200 A 100,100 0 1,1 499,200" fill="none"/>
                    <path id="earth-orbit" d="M 530,200 A 130,130 0 1,1 529,200" fill="none"/>
                    <path id="mars-orbit" d="M 560,200 A 160,160 0 1,1 559,200" fill="none"/>
                    <path id="jupiter-orbit" d="M 600,200 A 200,200 0 1,1 599,200" fill="none"/>
                    <path id="saturn-orbit" d="M 640,200 A 240,240 0 1,1 639,200" fill="none"/>
                    <path id="uranus-orbit" d="M 680,200 A 280,280 0 1,1 679,200" fill="none"/>
                    <path id="neptune-orbit" d="M 720,200 A 320,320 0 1,1 719,200" fill="none"/>
                </g>
                
                <!-- Scene 2: 行星轨道形状 -->
                <g id="scene2" style="display: none;">
                    <!-- 太阳 -->
                    <circle cx="400" cy="200" r="25" fill="url(#sunGradient)" filter="url(#glow)">
                        <animate attributeName="r" values="25;27;25" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- 椭圆轨道 -->
                    <ellipse cx="400" cy="200" rx="250" ry="150" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-dasharray="5,5"/>
                    
                    <!-- 焦点 -->
                    <circle cx="400" cy="200" r="5" fill="#ff6b6b"/>
                    <circle cx="500" cy="200" r="5" fill="#ff6b6b"/>
                    <text x="400" y="185" text-anchor="middle" fill="#ff6b6b" font-size="12">焦点1 (太阳)</text>
                    <text x="500" y="185" text-anchor="middle" fill="#ff6b6b" font-size="12">焦点2</text>
                    
                    <!-- 近日点和远日点 -->
                    <circle cx="150" cy="200" r="3" fill="#2ecc71"/>
                    <circle cx="650" cy="200" r="3" fill="#e74c3c"/>
                    <text x="150" y="185" text-anchor="middle" fill="#2ecc71" font-size="12">近日点</text>
                    <text x="650" y="185" text-anchor="middle" fill="#e74c3c" font-size="12">远日点</text>
                    
                    <!-- 行星 -->
                    <circle r="8" fill="url(#earthGradient)">
                        <animateMotion dur="10s" repeatCount="indefinite">
                            <mpath href="#elliptical-orbit"/>
                        </animateMotion>
                    </circle>
                    
                    <!-- 椭圆轨道路径 -->
                    <path id="elliptical-orbit" d="M 150,200 A 250,150 0 1,1 149,200" fill="none"/>
                </g>
                
                <!-- Scene 3: 开普勒第二定律 -->
                <g id="scene3" style="display: none;">
                    <!-- 太阳 -->
                    <circle cx="400" cy="200" r="25" fill="url(#sunGradient)" filter="url(#glow)">
                        <animate attributeName="r" values="25;27;25" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- 椭圆轨道 -->
                    <ellipse cx="400" cy="200" rx="250" ry="150" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
                    
                    <!-- 行星 -->
                    <circle id="planet" r="8" fill="url(#earthGradient)"/>
                    
                    <!-- 扇形区域 -->
                    <path id="sector" d="M 400,200 L 150,200 A 250,150 0 0,1 200,120 Z" fill="rgba(46,204,113,0.3)" stroke="rgba(46,204,113,0.8)" stroke-width="1"/>
                    
                    <!-- 行星位置标记 -->
                    <circle id="planet-marker" cx="150" cy="200" r="3" fill="#2ecc71"/>
                    <text x="150" y="185" text-anchor="middle" fill="#2ecc71" font-size="12">近日点</text>
                    
                    <!-- 速度矢量 -->
                    <line id="velocity-vector" x1="150" y1="200" x2="180" y2="200" stroke="#2ecc71" stroke-width="3" marker-end="url(#velocityArrowhead)"/>
                    <text x="165" y="190" text-anchor="middle" fill="#2ecc71" font-size="12">v</text>
                    
                    <!-- 箭头标记 -->
                    <defs>
                        <marker id="velocityArrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#2ecc71" />
                        </marker>
                    </defs>
                </g>
                
                <!-- Scene 4: 开普勒第三定律 -->
                <g id="scene4" style="display: none;">
                    <!-- 太阳 -->
                    <circle cx="400" cy="200" r="25" fill="url(#sunGradient)" filter="url(#glow)">
                        <animate attributeName="r" values="25;27;25" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- 两个行星轨道 -->
                    <ellipse cx="400" cy="200" rx="150" ry="150" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
                    <ellipse cx="400" cy="200" rx="250" ry="250" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
                    
                    <!-- 行星1 -->
                    <circle r="6" fill="url(#earthGradient)">
                        <animateMotion dur="10s" repeatCount="indefinite">
                            <mpath href="#inner-orbit"/>
                        </animateMotion>
                    </circle>
                    
                    <!-- 行星2 -->
                    <circle r="8" fill="url(#marsGradient)">
                        <animateMotion dur="20s" repeatCount="indefinite">
                            <mpath href="#outer-orbit"/>
                        </animateMotion>
                    </circle>
                    
                    <!-- 轨道路径 -->
                    <path id="inner-orbit" d="M 550,200 A 150,150 0 1,1 549,200" fill="none"/>
                    <path id="outer-orbit" d="M 650,200 A 250,250 0 1,1 649,200" fill="none"/>
                    
                    <!-- 轨道半径标记 -->
                    <line x1="400" y1="200" x2="550" y2="200" stroke="rgba(255,255,255,0.7)" stroke-width="1" stroke-dasharray="3,3"/>
                    <line x1="400" y1="200" x2="650" y2="200" stroke="rgba(255,255,255,0.7)" stroke-width="1" stroke-dasharray="3,3"/>
                    
                    <text x="475" y="190" text-anchor="middle" fill="white" font-size="12">r₁</text>
                    <text x="525" y="190" text-anchor="middle" fill="white" font-size="12">r₂</text>
                    
                    <!-- 公式 -->
                    <rect x="300" y="320" width="200" height="40" fill="rgba(0,0,0,0.5)" rx="5"/>
                    <text x="400" y="345" text-anchor="middle" fill="white" font-size="14">T² ∝ r³</text>
                </g>
                
                <!-- Scene 5: 实际应用 -->
                <g id="scene5" style="display: none;">
                    <!-- 太阳 -->
                    <circle cx="400" cy="200" r="25" fill="url(#sunGradient)" filter="url(#glow)">
                        <animate attributeName="r" values="25;27;25" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- 地球轨道 -->
                    <ellipse cx="400" cy="200" rx="150" ry="150" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
                    
                    <!-- 地球 -->
                    <circle r="8" fill="url(#earthGradient)">
                        <animateMotion dur="10s" repeatCount="indefinite">
                            <mpath href="#earth-orbit-app"/>
                        </animateMotion>
                    </circle>
                    
                    <!-- 月球轨道 -->
                    <g id="moon-orbit-group">
                        <animateMotion dur="10s" repeatCount="indefinite">
                            <mpath href="#earth-orbit-app"/>
                        </animateMotion>
                        <ellipse cx="0" cy="0" rx="25" ry="25" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                        <circle r="3" fill="#e0e0e0">
                            <animateMotion dur="1s" repeatCount="indefinite">
                                <mpath href="#moon-orbit"/>
                            </animateMotion>
                        </circle>
                    </g>
                    
                    <!-- 轨道路径 -->
                    <path id="earth-orbit-app" d="M 550,200 A 150,150 0 1,1 549,200" fill="none"/>
                    <path id="moon-orbit" d="M 25,0 A 25,25 0 1,1 24,0" fill="none"/>
                    
                    <!-- 人造卫星 -->
                    <g id="satellite-group">
                        <animateMotion dur="10s" repeatCount="indefinite">
                            <mpath href="#earth-orbit-app"/>
                        </animateMotion>
                        <circle cx="0" cy="0" r="2" fill="#ff6b6b">
                            <animateMotion dur="0.5s" repeatCount="indefinite">
                                <mpath href="#satellite-orbit"/>
                            </animateMotion>
                        </circle>
                    </g>
                    
                    <!-- 卫星轨道路径 -->
                    <path id="satellite-orbit" d="M 15,0 A 15,15 0 1,1 14,0" fill="none"/>
                    
                    <!-- 应用说明 -->
                    <rect x="250" y="320" width="300" height="60" fill="rgba(0,0,0,0.5)" rx="5"/>
                    <text x="400" y="340" text-anchor="middle" fill="white" font-size="14">行星运动规律的应用</text>
                    <text x="400" y="360" text-anchor="middle" fill="white" font-size="12">卫星轨道设计、航天器发射、天体预测</text>

        <div class="subtitle-container">
            <div class="subtitle" id="subtitle"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="playBtn" title="播放" disabled>
                <span id="playIcon">▶</span>
            </button>
            <button class="control-btn" id="muteBtn" title="静音">
                <span id="muteIcon">🔊</span>
            </button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
                <div class="time-display" id="timeDisplay">00:00 / 00:00</div>

    <div class="footer">
        © 2023 https://study11.ai/
    </div>
    
    <!-- 为每个场景创建一个音频元素 -->
    <div id="audioContainer"></div>
    
    <script>
        // 动画场景数据
        const scenes = [
            {
                title: "太阳系行星运动",
                subtitle: "太阳系由太阳和围绕它运行的八大行星组成。行星按照椭圆轨道围绕太阳运行，遵循开普勒行星运动定律。",
                action: () => {
                    // 显示场景1，隐藏其他场景
                    for (let i = 1; i <= 5; i++) {
                        document.getElementById(`scene${i}`).style.display = i === 1 ? 'block' : 'none';
                    }
                    // 更新标题
                    document.getElementById('sceneTitle').textContent = "太阳系行星运动";
                    document.getElementById('sceneTitle').classList.add('active');
                    // 更新场景编号
                    document.getElementById('sceneNumber').textContent = '1';
                }
            },
            {
                title: "行星轨道形状",
                subtitle: "行星围绕太阳运行的轨道不是正圆形，而是椭圆形。太阳位于椭圆的一个焦点上，而不是中心。行星在轨道上离太阳最近的点称为近日点，最远的点称为远日点。",
                action: () => {
                    // 显示场景2，隐藏其他场景
                    for (let i = 1; i <= 5; i++) {
                        document.getElementById(`scene${i}`).style.display = i === 2 ? 'block' : 'none';
                    }
                    // 更新标题
                    document.getElementById('sceneTitle').textContent = "行星轨道形状";
                    document.getElementById('sceneTitle').classList.add('active');
                    // 更新场景编号
                    document.getElementById('sceneNumber').textContent = '2';
                }
            },
            {
                title: "开普勒第二定律",
                subtitle: "开普勒第二定律，又称面积定律，指出行星与太阳的连线在相等时间内扫过的面积相等。这意味着行星在近日点时速度较快，在远日点时速度较慢。",
                action: () => {
                    // 显示场景3，隐藏其他场景
                    for (let i = 1; i <= 5; i++) {
                        document.getElementById(`scene${i}`).style.display = i === 3 ? 'block' : 'none';
                    }
                    // 更新标题
                    document.getElementById('sceneTitle').textContent = "开普勒第二定律";
                    document.getElementById('sceneTitle').classList.add('active');
                    // 更新场景编号
                    document.getElementById('sceneNumber').textContent = '3';
                    
                    // 动画展示开普勒第二定律
                    animateKeplerSecondLaw();
                }
            },
            {
                title: "开普勒第三定律",
                subtitle: "开普勒第三定律，又称周期定律，指出行星公转周期的平方与其轨道半长轴的立方成正比。这意味着离太阳越远的行星，公转周期越长。",
                action: () => {
                    // 显示场景4，隐藏其他场景
                    for (let i = 1; i <= 5; i++) {
                        document.getElementById(`scene${i}`).style.display = i === 4 ? 'block' : 'none';
                    }
                    // 更新标题
                    document.getElementById('sceneTitle').textContent = "开普勒第三定律";
                    document.getElementById('sceneTitle').classList.add('active');
                    // 更新场景编号
                    document.getElementById('sceneNumber').textContent = '4';
                }
            },
            {
                title: "实际应用",
                subtitle: "行星运动规律在航天领域有广泛应用，包括卫星轨道设计、航天器发射窗口计算、天体位置预测等。这些应用帮助我们探索宇宙，发展空间技术。",
                action: () => {
                    // 显示场景5，隐藏其他场景
                    for (let i = 1; i <= 5; i++) {
                        document.getElementById(`scene${i}`).style.display = i === 5 ? 'block' : 'none';
                    }
                    // 更新标题
                    document.getElementById('sceneTitle').textContent = "实际应用";
                    document.getElementById('sceneTitle').classList.add('active');
                    // 更新场景编号
                    document.getElementById('sceneNumber').textContent = '5';
                }
            }
        ];
        
        // 全局变量
        let currentScene = 0;
        let isPlaying = false;
        let isMuted = false;
        let audioElements = [];
        let sceneStartTime = 0;
        let totalDuration = 0;
        let sceneTimestamps = []; // 记录每个场景的开始时间戳
        let isDragging = false;
        let audioCache = {}; // 音频缓存对象
        let cacheExpiry = 7 * 24 * 60 * 60 * 1000; // 缓存有效期：7天
        let pausedScene = 0;
        let pausedTime = 0;
        let wasPausedByUser = false;
        
        // DOM元素
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const muteBtn = document.getElementById('muteBtn');
        const muteIcon = document.getElementById('muteIcon');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const progressHandle = document.getElementById('progressHandle');
        const subtitle = document.getElementById('subtitle');
        const loading = document.getElementById('loading');
        const audioContainer = document.getElementById('audioContainer');
        const cacheIndicator = document.getElementById('cacheIndicator');
        const timeDisplay = document.getElementById('timeDisplay');
        const sceneTitle = document.getElementById('sceneTitle');
        const sceneNumber = document.getElementById('sceneNumber');
        
        // 初始化音频缓存
        function initAudioCache() {
            try {
                // 尝试从localStorage加载缓存
                const cachedData = localStorage.getItem('ttsAudioCache');
                if (cachedData) {
                    const parsedCache = JSON.parse(cachedData);
                    
                    // 检查缓存是否过期
                    const now = Date.now();
                    for (const key in parsedCache) {
                        if (parsedCache[key].timestamp + cacheExpiry < now) {
                            delete parsedCache[key]; // 删除过期缓存
                        }
                    }
                    
                    audioCache = parsedCache;
                    // 保存更新后的缓存
                    localStorage.setItem('ttsAudioCache', JSON.stringify(audioCache));
                }
            } catch (e) {
                console.error('初始化音频缓存失败:', e);
                audioCache = {};
            }
        }
        
        // 将Blob转换为Base64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        // 将Base64转换为Blob
        function base64ToBlob(base64) {
            // 分离Base64数据和MIME类型
            const parts = base64.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            
            // 转换为ArrayBuffer
            const uInt8Array = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            
            // 创建Blob
            return new Blob([uInt8Array], { type: contentType });
        }
        
        // 保存音频到缓存
        async function saveAudioToCache(text, blob) {
            try {
                // 将Blob转换为Base64字符串
                const base64Data = await blobToBase64(blob);
                
                audioCache[text] = {
                    data: base64Data,
                    timestamp: Date.now()
                };
                localStorage.setItem('ttsAudioCache', JSON.stringify(audioCache));
            } catch (e) {
                console.error('保存音频缓存失败:', e);
            }
        }
        
        // 从缓存获取音频
        function getAudioFromCache(text) {
            if (audioCache[text] && audioCache[text].timestamp + cacheExpiry > Date.now()) {
                try {
                    // 将Base64转换回Blob
                    const blob = base64ToBlob(audioCache[text].data);
                    return URL.createObjectURL(blob);
                } catch (e) {
                    console.error('从缓存恢复音频失败:', e);
                    return null;
                }
            }
            return null;
        }
        
        // 初始化音频元素
        function initializeAudioElements() {
            // 清空容器
            audioContainer.innerHTML = '';
            audioElements = [];
            
            // 为每个场景创建音频元素
            scenes.forEach((scene, index) => {
                const audio = document.createElement('audio');
                audio.id = `audio-${index}`;
                audio.preload = 'auto';
                audioContainer.appendChild(audio);
                audioElements.push(audio);
            });
        }
        
        // 合成单个场景的语音
        async function synthesizeSceneSpeech(index) {
            const text = scenes[index].subtitle;
            const encodedText = encodeURIComponent(text);
            
            // 检查缓存
            const cachedAudioUrl = getAudioFromCache(text);
            if (cachedAudioUrl) {
                // 显示缓存指示器
                cacheIndicator.classList.add('active');
                setTimeout(() => {
                    cacheIndicator.classList.remove('active');
                }, 2000);
                
                // 使用缓存的音频
                audioElements[index].src = cachedAudioUrl;
                
                // 等待音频加载完成以获取时长
                return new Promise((resolve) => {
                    audioElements[index].onloadedmetadata = () => {
                        scenes[index].duration = audioElements[index].duration * 1000; // 转换为毫秒
                        resolve();
                    };
                });
            }
            
            // 缓存中没有，请求TTS服务
            try {
                const response = await fetch(`https://javalinux.explanation.fun/tts?input=${encodedText}`);
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                
                // 保存到缓存
                await saveAudioToCache(text, blob);
                
                audioElements[index].src = audioUrl;
                
                // 等待音频加载完成以获取时长
                return new Promise((resolve) => {
                    audioElements[index].onloadedmetadata = () => {
                        scenes[index].duration = audioElements[index].duration * 1000; // 转换为毫秒
                        resolve();
                    };
                });
            } catch (error) {
                console.error(`场景 ${index} TTS合成失败:`, error);
                // 使用默认持续时间
                scenes[index].duration = 5000;
                resolve();
            }
        }
        
        // 格式化时间显示
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 更新时间显示
        function updateTimeDisplay(currentTime, totalTime) {
            const currentTimeStr = formatTime(currentTime);
            const totalTimeStr = formatTime(totalTime);
            timeDisplay.textContent = `${currentTimeStr} / ${totalTimeStr}`;
        }
        
        // 预加载所有音频
        async function preloadAllAudio() {
            loading.classList.add('active');
            playBtn.disabled = true;
            
            // 初始化音频缓存
            initAudioCache();
            
            initializeAudioElements();
            
            // 顺序合成每个场景的语音
            for (let i = 0; i < scenes.length; i++) {
                await synthesizeSceneSpeech(i);
            }
            
            // 计算时间戳
            calculateTimestamps();
            
            // 初始化时间显示
            updateTimeDisplay(0, totalDuration);
            
            loading.classList.remove('active');
            playBtn.disabled = false;
        }
        
        // 计算每个场景的时间戳
        function calculateTimestamps() {
            sceneTimestamps = [];
            let accumulatedTime = 0;
            
            scenes.forEach((scene) => {
                sceneTimestamps.push(accumulatedTime);
                accumulatedTime += scene.duration;
            });
            
            totalDuration = accumulatedTime;
        }
        
        // 更新进度条
        function updateProgress() {
            if (!isPlaying) return;
            
            const currentAudio = audioElements[currentScene];
            if (!currentAudio) return;
            
            // 计算当前时间点
            const sceneStartTime = sceneTimestamps[currentScene];
            const currentTime = sceneStartTime + (currentAudio.currentTime * 1000);
            const progress = Math.min((currentTime / totalDuration) * 100, 100);
            
            progressFill.style.width = progress + '%';
            progressHandle.style.left = progress + '%';
            
            // 更新时间显示
            updateTimeDisplay(currentTime, totalDuration);
            
            if (progress >= 100) {
                stopAnimation();
            } else {
                requestAnimationFrame(updateProgress);
            }
        }
        
        // 播放指定场景
        function playScene(sceneIndex) {
            if (sceneIndex >= scenes.length) {
                stopAnimation();
                return;
            }
            
            // 停止当前音频
            if (currentScene < audioElements.length && audioElements[currentScene]) {
                audioElements[currentScene].pause();
            }
            
            currentScene = sceneIndex;
            const scene = scenes[sceneIndex];
            const audio = audioElements[sceneIndex];
            
            // 更新字幕和动画
            subtitle.textContent = scene.subtitle;
            subtitle.classList.add('active');
            scene.action();
            
            // 播放音频
            if (audio && !isMuted) {
                audio.currentTime = 0;
                audio.play().catch(e => console.log('音频播放失败:', e));
                
                // 音频结束时播放下一个场景
                audio.onended = () => {
                    subtitle.classList.remove('active');
                    playScene(currentScene + 1);
                };
            } else {
                // 如果静音或没有音频，使用定时器
                setTimeout(() => {
                    subtitle.classList.remove('active');
                    playScene(currentScene + 1);
                }, scene.duration);
            }
        }
        
        // 开始动画
        function startAnimation() {
            if (isPlaying) return;
            
            isPlaying = true;
            playIcon.textContent = '⏸';
            
            if (wasPausedByUser && pausedScene < scenes.length) {
                // 从暂停的状态恢复播放
                const scene = scenes[pausedScene];
                const audio = audioElements[pausedScene];
                
                // 更新字幕和动画
                subtitle.textContent = scene.subtitle;
                subtitle.classList.add('active');
                scene.action();
                
                // 设置当前场景
                currentScene = pausedScene;
                
                // 播放音频（从暂停的时间点开始）
                if (audio && !isMuted) {
                    audio.currentTime = pausedTime / 1000; // 转换为秒
                    audio.play().catch(e => console.log('音频播放失败:', e));
                    
                    // 音频结束时播放下一个场景
                    audio.onended = () => {
                        subtitle.classList.remove('active');
                        playScene(currentScene + 1);
                    };
                } else {
                    // 如果静音或没有音频，使用定时器
                    setTimeout(() => {
                        subtitle.classList.remove('active');
                        playScene(currentScene + 1);
                    }, scene.duration - pausedTime);
                }
                
                wasPausedByUser = false;
            } else {
                // 从头开始播放
                currentScene = 0;
                playScene(0);
            }
            
            updateProgress();
        }
        
        // 暂停动画
        function pauseAnimation() {
            isPlaying = false;
            playIcon.textContent = '▶';
            wasPausedByUser = true;
            
            // 保存当前播放状态
            if (currentScene < audioElements.length && audioElements[currentScene]) {
                const audio = audioElements[currentScene];
                pausedScene = currentScene;
                pausedTime = audio.currentTime * 1000; // 转换为毫秒
                
                // 暂停当前音频
                audio.pause();
            }
        }
        
        // 停止动画
        function stopAnimation() {
            pauseAnimation();
            currentScene = 0;
            pausedScene = 0;
            pausedTime = 0;
            wasPausedByUser = false;
            progressFill.style.width = '0%';
            progressHandle.style.left = '0%';
            subtitle.textContent = '';
            
            // 重置时间显示
            updateTimeDisplay(0, totalDuration);
            
            // 隐藏所有场景
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`scene${i}`).style.display = 'none';
            }
            
            // 隐藏标题
            sceneTitle.classList.remove('active');
            // 重置场景编号
            sceneNumber.textContent = '1';
        }
        
        // 切换静音
        function toggleMute() {
            isMuted = !isMuted;
            muteIcon.textContent = isMuted ? '🔇' : '🔊';
            
            // 设置所有音频元素的静音状态
            audioElements.forEach(audio => {
                audio.muted = isMuted;
            });
        }
        
        // 进度条控制
        function handleProgressClick(e) {
            const rect = progressBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(100, (x / rect.width) * 100));
            
            progressFill.style.width = percentage + '%';
            progressHandle.style.left = percentage + '%';
            
            // 计算对应的时间点
            const targetTime = (percentage / 100) * totalDuration;
            
            // 更新时间显示
            updateTimeDisplay(targetTime, totalDuration);
            
            // 找到对应的场景
            let targetScene = 0;
            for (let i = 0; i < sceneTimestamps.length; i++) {
                if (targetTime >= sceneTimestamps[i]) {
                    targetScene = i;
                } else {
                    break;
                }
            }
            
            // 更新暂停状态
            pausedScene = targetScene;
            pausedTime = targetTime - sceneTimestamps[targetScene];
            
            // 如果正在播放，跳转到目标场景
            if (isPlaying) {
                // 停止当前音频
                if (currentScene < audioElements.length && audioElements[currentScene]) {
                    audioElements[currentScene].pause();
                }
                
                // 计算在目标场景中的时间偏移
                const sceneOffset = targetTime - sceneTimestamps[targetScene];
                
                // 播放目标场景
                currentScene = targetScene;
                const scene = scenes[targetScene];
                const audio = audioElements[targetScene];
                
                // 更新字幕和动画
                subtitle.textContent = scene.subtitle;
                subtitle.classList.add('active');
                scene.action();
                
                // 播放音频（从指定时间点开始）
                if (audio && !isMuted) {
                    audio.currentTime = sceneOffset / 1000; // 转换为秒
                    audio.play().catch(e => console.log('音频播放失败:', e));
                    
                    // 音频结束时播放下一个场景
                    audio.onended = () => {
                        subtitle.classList.remove('active');
                        playScene(currentScene + 1);
                    };
                } else {
                    // 如果静音或没有音频，使用定时器
                    setTimeout(() => {
                        subtitle.classList.remove('active');
                        playScene(currentScene + 1);
                    }, scene.duration - sceneOffset);
                }
            } else if (wasPausedByUser) {
                // 如果是暂停状态，更新场景显示但不播放
                currentScene = targetScene;
                const scene = scenes[targetScene];
                
                // 更新字幕和动画
                subtitle.textContent = scene.subtitle;
                subtitle.classList.add('active');
                scene.action();
            }
        }
        
        // 动画展示开普勒第二定律
        function animateKeplerSecondLaw() {
            const planet = document.getElementById('planet');
            const planetMarker = document.getElementById('planet-marker');
            const sector = document.getElementById('sector');
            const velocityVector = document.getElementById('velocity-vector');
            
            // 椭圆参数
            const a = 250; // 半长轴
            const b = 150; // 半短轴
            const cx = 400; // 中心x坐标
            const cy = 200; // 中心y坐标
            const fx = 400; // 焦点x坐标（太阳位置）
            const fy = 200; // 焦点y坐标（太阳位置）
            
            let angle = 0;
            let lastTime = Date.now();
            
            function updatePlanetPosition() {
                const currentTime = Date.now();
                const deltaTime = (currentTime - lastTime) / 1000; // 转换为秒
                lastTime = currentTime;
                
                // 计算椭圆上的点
                const x = cx + a * Math.cos(angle);
                const y = cy + b * Math.sin(angle);
                
                // 更新行星位置
                planet.setAttribute('cx', x);
                planet.setAttribute('cy', y);
                
                // 更新行星标记位置
                planetMarker.setAttribute('cx', x);
                planetMarker.setAttribute('cy', y);
                
                // 计算行星到太阳的距离
                const dx = x - fx;
                const dy = y - fy;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // 根据开普勒第二定律，角速度与距离的平方成反比
                const angularVelocity = 0.5 / (distance * distance);
                angle += angularVelocity * deltaTime;
                
                // 更新扇形区域
                const pathData = `M ${fx},${fy} L ${x},${y} A ${a},${b} 0 0,1 ${cx + a * Math.cos(angle + 0.1)},${cy + b * Math.sin(angle + 0.1)} Z`;
                sector.setAttribute('d', pathData);
                
                // 更新速度矢量
                const vx = -a * Math.sin(angle);
                const vy = b * Math.cos(angle);
                const vLength = Math.sqrt(vx * vx + vy * vy);
                const scale = 30 / vLength;
                velocityVector.setAttribute('x1', x);
                velocityVector.setAttribute('y1', y);
                velocityVector.setAttribute('x2', x + vx * scale);
                velocityVector.setAttribute('y2', y + vy * scale);
                
                // 继续动画
                if (currentScene === 2) {
                    requestAnimationFrame(updatePlanetPosition);
                }
            }
            
            // 开始动画
            updatePlanetPosition();
        }
        
        // 事件监听
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseAnimation();
            } else {
                startAnimation();
            }
        });
        
        muteBtn.addEventListener('click', toggleMute);
        progressBar.addEventListener('click', handleProgressClick);
        
        // 进度条拖动
        progressHandle.addEventListener('mousedown', () => isDragging = true);
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                handleProgressClick(e);
            }
        });
        document.addEventListener('mouseup', () => {
if (isDragging) {
isDragging = false;
}
});

// 初始化
window.addEventListener('load', () => {
preloadAllAudio();
});
</script></body>
