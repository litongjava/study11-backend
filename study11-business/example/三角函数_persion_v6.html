<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角函数</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        .animation-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .subtitle-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 5px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .subtitle {
            color: black;
            border-radius: 30px;
            font-size: 1.4rem;
            max-width: 80%;
            text-align: center;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .subtitle.active {
            opacity: 1;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 5px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #3498db;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        .control-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }
        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }
        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border: 3px solid #3498db;
            border-radius: 50%;
            cursor: grab;
            left: 0%;
        }
        .progress-handle:active {
            cursor: grabbing;
        }
        .time-display {
            min-width: 100px;
            text-align: center;
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .loading.active {
            display: flex;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.2);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        .loading-text {
            font-size: 1.2rem;
            color: #3498db;
        }
        .cache-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(46, 204, 113, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: none;
        }
        .cache-indicator.active {
            display: block;
        }
        .scene-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(52, 152, 219, 0.8);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .trig-scene {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .scene-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 300;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .scene-title.active {
            opacity: 1;
        }
        
        /* 数字人样式 */
        .digital-human-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            height: 300px;
            z-index: 10;
        }
        
        .digital-human {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .digital-human svg {
            width: 100%;
            height: 100%;
        }
        
        /* 口型动画 */
        @keyframes mouthMove {
            0% { d: path("M 60 140 Q 70 145 80 140"); }
            25% { d: path("M 60 140 Q 70 150 80 140"); }
            50% { d: path("M 60 140 Q 70 155 80 140"); }
            75% { d: path("M 60 140 Q 70 150 80 140"); }
            100% { d: path("M 60 140 Q 70 145 80 140"); }
        }
        
        .mouth-animation {
            animation: mouthMove 0.5s infinite;
        }
        
        @media (max-width: 768px) {
            .animation-container {
                padding: 20px;
                min-height: 300px;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .scene-title {
                font-size: 1.4rem;
            }
            
            .scene-number {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }
            
            .time-display {
                min-width: 80px;
                font-size: 0.8rem;
            }
            
            .digital-human-container {
                width: 120px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="animation-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">加载中...</div>
            </div>
            <div class="cache-indicator" id="cacheIndicator">使用缓存的音频</div>
            <div class="scene-number" id="sceneNumber">1</div>
            
            <!-- 数字人容器 -->
            <div class="digital-human-container">
                <div class="digital-human">
                    <svg viewBox="0 0 140 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- 头部 -->
                        <ellipse cx="70" cy="50" rx="35" ry="40" fill="#fdbcb4" />
                        
                        <!-- 头发 -->
                        <path d="M35 30 Q35 10, 70 10 Q105 10, 105 30 Q105 20, 95 15 Q85 10, 70 10 Q55 10, 45 15 Q35 20, 35 30" fill="#4a4a4a" />
                        
                        <!-- 眼睛 -->
                        <ellipse cx="55" cy="45" rx="5" ry="7" fill="white" />
                        <ellipse cx="85" cy="45" rx="5" ry="7" fill="white" />
                        <circle cx="55" cy="47" r="3" fill="black" />
                        <circle cx="85" cy="47" r="3" fill="black" />
                        
                        <!-- 眉毛 -->
                        <path d="M50 35 Q55 30, 60 35" stroke="#4a4a4a" stroke-width="2" fill="none" />
                        <path d="M80 35 Q85 30, 90 35" stroke="#4a4a4a" stroke-width="2" fill="none" />
                        
                        <!-- 鼻子 -->
                        <path d="M70 55 L65 65 L70 65" stroke="#d4a29c" stroke-width="1.5" fill="none" />
                        
                        <!-- 嘴巴 -->
                        <path id="mouth" d="M 60 140 Q 70 145 80 140" stroke="#e74c3c" stroke-width="2" fill="none" />
                        
                        <!-- 身体 -->
                        <rect x="50" y="90" width="40" height="70" rx="5" fill="#3498db" />
                        
                        <!-- 手臂 -->
                        <rect x="30" y="100" width="20" height="50" rx="10" fill="#fdbcb4" transform="rotate(-20 40 100)" />
                        <rect x="90" y="100" width="20" height="50" rx="10" fill="#fdbcb4" transform="rotate(20 100 100)" />
                        
                        <!-- 手 -->
                        <circle cx="25" cy="145" r="8" fill="#fdbcb4" />
                        <circle cx="115" cy="145" r="8" fill="#fdbcb4" />
                    </svg>
                </div>
            </div>
            
            <svg class="trig-scene" viewBox="0 0 800 400">
                <!-- 背景网格 -->
                <defs>
                    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="1"/>
                    </pattern>
                    
                    <!-- 渐变定义 -->
                    <linearGradient id="angleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
                    </linearGradient>
                    
                    <linearGradient id="sinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
                    </linearGradient>
                    
                    <linearGradient id="cosGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
                    </linearGradient>
                    
                    <linearGradient id="tanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <rect width="800" height="400" fill="url(#grid)" />
                
                <!-- 场景标题 -->
                <text x="800" y="30" text-anchor="middle" fill="#2c3e50" font-size="24" font-weight="300" class="scene-title" id="sceneTitle">
                    三角函数简介
                </text>
                
                <!-- 视觉面板 -->
                <g id="visualPanel">
                    <!-- 场景1: 三角函数简介 -->
                    <g id="scene1">
                        <!-- 直角三角形 -->
                        <path d="M 400 200 L 500 200 L 500 100 Z" fill="rgba(52, 152, 219, 0.2)" stroke="#3498db" stroke-width="2"/>
                        
                        <!-- 角标记 -->
                        <path d="M 420 200 A 20 20 0 0 0 414.14 185.86" fill="none" stroke="#e74c3c" stroke-width="2"/>
                        <text x="410" y="190" fill="#e74c3c" font-size="16">θ</text>
                        
                        <!-- 边标记 -->
                        <text x="445" y="220" fill="#2c3e50" font-size="16">邻边</text>
                        <text x="510" y="150" fill="#2c3e50" font-size="16">对边</text>
                        <text x="440" y="140" fill="#2c3e50" font-size="16">斜边</text>
                        
                        <!-- 函数定义 -->
                        <text x="300" y="280" fill="#2c3e50" font-size="18">sin θ = 对边 / 斜边</text>
                        <text x="300" y="310" fill="#2c3e50" font-size="18">cos θ = 邻边 / 斜边</text>
                        <text x="300" y="340" fill="#2c3e50" font-size="18">tan θ = 对边 / 邻边</text>
                    </g>
                    
                    <!-- 场景2: 单位圆 -->
                    <g id="scene2" style="display: none;">
                        <!-- 坐标轴 -->
                        <line x1="300" y1="200" x2="700" y2="200" stroke="#34495e" stroke-width="2"/>
                        <line x1="500" y1="50" x2="500" y2="350" stroke="#34495e" stroke-width="2"/>
                        
                        <!-- 坐标轴标记 -->
                        <text x="710" y="205" fill="#34495e" font-size="16">x</text>
                        <text x="505" y="45" fill="#34495e" font-size="16">y</text>
                        
                        <!-- 单位圆 -->
                        <circle cx="500" cy="200" r="100" fill="none" stroke="#3498db" stroke-width="2"/>
                        
                        <!-- 旋转的半径 -->
                        <line id="radius" x1="500" y1="200" x2="600" y2="200" stroke="#3498db" stroke-width="3">
                            <animateTransform attributeName="transform" type="rotate" from="0 500 200" to="360 500 200" dur="10s" repeatCount="indefinite"/>
                        </line>
                        
                        <!-- 点 -->
                        <circle id="point" cx="600" cy="200" r="6" fill="#e74c3c">
                            <animateTransform attributeName="transform" type="rotate" from="0 500 200" to="360 500 200" dur="10s" repeatCount="indefinite"/>
                        </circle>
                        
                        <!-- 正弦线 -->
                        <line id="sinLine" x1="600" y1="200" x2="600" y2="200" stroke="url(#sinGradient)" stroke-width="2">
                            <animateTransform attributeName="transform" type="rotate" from="0 500 200" to="360 500 200" dur="10s" repeatCount="indefinite"/>
                        </line>
                        
                        <!-- 余弦线 -->
                        <line id="cosLine" x1="500" y1="200" x2="600" y2="200" stroke="url(#cosGradient)" stroke-width="2">
                            <animateTransform attributeName="transform" type="rotate" from="0 500 200" to="360 500 200" dur="10s" repeatCount="indefinite"/>
                        </line>
                        
                        <!-- 标签 -->
                        <text x="300" y="280" fill="#2c3e50" font-size="18">单位圆: x² + y² = 1</text>
                        <text x="300" y="310" fill="#2c3e50" font-size="18">cos θ = x, sin θ = y</text>
                    </g>
                    
                    <!-- 场景3: 正弦函数图像 -->
                    <g id="scene3" style="display: none;">
                        <!-- 坐标轴 -->
                        <line x1="100" y1="200" x2="700" y2="200" stroke="#34495e" stroke-width="2"/>
                        <line x1="400" y1="50" x2="400" y2="350" stroke="#34495e" stroke-width="2"/>
                        
                        <!-- 坐标轴标记 -->
                        <text x="710" y="205" fill="#34495e" font-size="16">x</text>
                        <text x="405" y="45" fill="#34495e" font-size="16">y</text>
                        
                        <!-- 刻度 -->
                        <line x1="300" y1="195" x2="300" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="295" y="220" fill="#34495e" font-size="14">-π/2</text>
                        
                        <line x1="500" y1="195" x2="500" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="495" y="220" fill="#34495e" font-size="14">π/2</text>
                        
                        <line x1="600" y1="195" x2="600" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="595" y="220" fill="#34495e" font-size="14">π</text>
                        
                        <line x1="200" y1="195" x2="200" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="195" y="220" fill="#34495e" font-size="14">-π</text>
                        
                        <!-- 正弦曲线 -->
                        <path d="M 100 200 
                                 C 150 200, 200 100, 300 100
                                 S 500 300, 600 300
                                 S 700 200, 700 200" 
                              fill="none" stroke="url(#sinGradient)" stroke-width="3"/>
                        
                        <!-- 标签 -->
                        <text x="300" y="280" fill="#2c3e50" font-size="18">y = sin(x)</text>
                        <text x="300" y="310" fill="#2c3e50" font-size="18">周期: 2π, 振幅: 1</text>
                    </g>
                    
                    <!-- 场景4: 余弦函数图像 -->
                    <g id="scene4" style="display: none;">
                        <!-- 坐标轴 -->
                        <line x1="100" y1="200" x2="700" y2="200" stroke="#34495e" stroke-width="2"/>
                        <line x1="400" y1="50" x2="400" y2="350" stroke="#34495e" stroke-width="2"/>
                        
                        <!-- 坐标轴标记 -->
                        <text x="710" y="205" fill="#34495e" font-size="16">x</text>
                        <text x="405" y="45" fill="#34495e" font-size="16">y</text>
                        
                        <!-- 刻度 -->
                        <line x1="300" y1="195" x2="300" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="295" y="220" fill="#34495e" font-size="14">-π/2</text>
                        
                        <line x1="500" y1="195" x2="500" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="495" y="220" fill="#34495e" font-size="14">π/2</text>
                        
                        <line x1="600" y1="195" x2="600" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="595" y="220" fill="#34495e" font-size="14">π</text>
                        
                        <line x1="200" y1="195" x2="200" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="195" y="220" fill="#34495e" font-size="14">-π</text>
                        
                        <!-- 余弦曲线 -->
                        <path d="M 100 100 
                                 C 150 100, 200 200, 300 200
                                 S 500 200, 600 200
                                 S 700 100, 700 100" 
                              fill="none" stroke="url(#cosGradient)" stroke-width="3"/>
                        
                        <!-- 标签 -->
                        <text x="300" y="280" fill="#2c3e50" font-size="18">y = cos(x)</text>
                        <text x="300" y="310" fill="#2c3e50" font-size="18">周期: 2π, 振幅: 1</text>
                    </g>
                    
                    <!-- 场景5: 正切函数图像 -->
                    <g id="scene5" style="display: none;">
                        <!-- 坐标轴 -->
                        <line x1="100" y1="200" x2="700" y2="200" stroke="#34495e" stroke-width="2"/>
                        <line x1="400" y1="50" x2="400" y2="350" stroke="#34495e" stroke-width="2"/>
                        
                        <!-- 坐标轴标记 -->
                        <text x="710" y="205" fill="#34495e" font-size="16">x</text>
                        <text x="405" y="45" fill="#34495e" font-size="16">y</text>
                        
                        <!-- 刻度 -->
                        <line x1="300" y1="195" x2="300" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="295" y="220" fill="#34495e" font-size="14">-π/2</text>
                        
                        <line x1="500" y1="195" x2="500" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="495" y="220" fill="#34495e" font-size="14">π/2</text>
                        
                        <line x1="600" y1="195" x2="600" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="595" y="220" fill="#34495e" font-size="14">π</text>
                        
                        <line x1="200" y1="195" x2="200" y2="205" stroke="#34495e" stroke-width="2"/>
                        <text x="195" y="220" fill="#34495e" font-size="14">-π</text>
                        
                        <!-- 渐近线 -->
                        <line x1="300" y1="50" x2="300" y2="350" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5"/>
                        <line x1="500" y1="50" x2="500" y2="350" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5"/>
                        
                        <!-- 正切曲线 -->
                        <path d="M 100 150 
                                 C 150 150, 250 50, 295 50
                                 M 305 350 
                                 C 350 350, 450 50, 495 50
                                 M 505 350 
                                 C 550 350, 650 50, 695 50" 
                              fill="none" stroke="url(#tanGradient)" stroke-width="3"/>
                        
                        <!-- 标签 -->
                        <text x="300" y="280" fill="#2c3e50" font-size="18">y = tan(x)</text>
                        <text x="300" y="310" fill="#2c3e50" font-size="18">周期: π, 渐近线: x = π/2 + kπ</text>
                    </g>
                    
                    <!-- 场景6: 三角函数应用 -->
                    <g id="scene6" style="display: none;">
                        <!-- 建筑物 -->
                        <rect x="300" y="100" width="100" height="200" fill="#95a5a6"/>
                        <polygon points="300,100 350,50 400,100" fill="#e74c3c"/>
                        
                        <!-- 太阳 -->
                        <circle cx="550" cy="100" r="30" fill="#f39c12"/>
                        
                        <!-- 光线 -->
                        <line x1="520" y1="100" x2="350" y2="100" stroke="#f39c12" stroke-width="2"/>
                        
                        <!-- 影子 -->
                        <rect x="400" y="300" width="80" height="5" fill="#34495e"/>
                        
                        <!-- 角度标记 -->
                        <path d="M 400 295 A 10 10 0 0 0 395 285" fill="none" stroke="#e74c3c" stroke-width="2"/>
                        <text x="385" y="285" fill="#e74c3c" font-size="16">θ</text>
                        
                        <!-- 标签 -->
                        <text x="300" y="350" fill="#2c3e50" font-size="18">tan θ = 建筑高度 / 影子长度</text>
                        <text x="300" y="380" fill="#2c3e50" font-size="18">高度 = 影子长度 × tan θ</text>
                    </g>
                </g>
            </svg>
        </div>
        
        <div class="subtitle-container">
            <div class="subtitle" id="subtitle"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="playBtn" title="播放" disabled>
                <span id="playIcon">▶</span>
            </button>
            <button class="control-btn" id="muteBtn" title="静音">
                <span id="muteIcon">🔊</span>
            </button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
                <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        © 2023 https://study11.ai/
    </div>
    
    <!-- 为每个场景创建一个音频元素 -->
    <div id="audioContainer"></div>
    
    <script>

                    for (const key in parsedCache) {
                        if (parsedCache[key].timestamp + cacheExpiry < now) {
                            delete parsedCache[key]; // 删除过期缓存
                        }
                    }
                    
                    audioCache = parsedCache;
                    // 保存更新后的缓存
                    localStorage.setItem('ttsAudioCache', JSON.stringify(audioCache));

            } catch (e) {
                console.error('初始化音频缓存失败:', e);
                audioCache = {};
            }

        // 将Blob转换为Base64
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        // 将Base64转换为Blob
        function base64ToBlob(base64) {
            // 分离Base64数据和MIME类型
            const parts = base64.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            
            // 转换为ArrayBuffer
            const uInt8Array = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            
            // 创建Blob
            return new Blob([uInt8Array], { type: contentType });
        }
        
        // 保存音频到缓存
        async function saveAudioToCache(text, blob) {
            try {
                // 将Blob转换为Base64字符串
                const base64Data = await blobToBase64(blob);
                
                audioCache[text] = {
                    data: base64Data,
                    timestamp: Date.now()
                };
                localStorage.setItem('ttsAudioCache', JSON.stringify(audioCache));
            } catch (e) {
                console.error('保存音频缓存失败:', e);
            }
        }
        
        // 从缓存获取音频
        function getAudioFromCache(text) {
            if (audioCache[text] && audioCache[text].timestamp + cacheExpiry > Date.now()) {
                try {
                    // 将Base64转换回Blob
                    const blob = base64ToBlob(audioCache[text].data);
                    return URL.createObjectURL(blob);
                } catch (e) {
                    console.error('从缓存恢复音频失败:', e);
                    return null;
                }
            }
            return null;
        }

        // 合成单个场景的语音
        async function synthesizeSceneSpeech(index) {
            const text = scenes[index].subtitle;
            const encodedText = encodeURIComponent(text);
            
            // 检查缓存
            const cachedAudioUrl = getAudioFromCache(text);
            if (cachedAudioUrl) {
                // 显示缓存指示器
                cacheIndicator.classList.add('active');
                setTimeout(() => {
                    cacheIndicator.classList.remove('active');
                }, 2000);
                
                // 使用缓存的音频
                audioElements[index].src = cachedAudioUrl;
                
                // 等待音频加载完成以获取时长
                return new Promise((resolve) => {
                    audioElements[index].onloadedmetadata = () => {
                        scenes[index].duration = audioElements[index].duration * 1000; // 转换为毫秒
                        resolve();
                    };
                });
            }
            
            // 缓存中没有，请求TTS服务
            try {
                const response = await fetch(`https://javalinux.explanation.fun/tts?input=${encodedText}`);
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                
                // 保存到缓存
                await saveAudioToCache(text, blob);
                
                audioElements[index].src = audioUrl;
                
                // 等待音频加载完成以获取时长
                return new Promise((resolve) => {
                    audioElements[index].onloadedmetadata = () => {
                        scenes[index].duration = audioElements[index].duration * 1000; // 转换为毫秒
                        resolve();
                    };
                });
            } catch (error) {
                console.error(`场景 ${index} TTS合成失败:`, error);

                resolve();

            sceneTimestamps = [];

                sceneTimestamps.push(accumulatedTime);
                accumulatedTime += scene.duration;
            });
            
            totalDuration = accumulatedTime;

        // 初始化音频分析
        function initAudioAnalysis() {
            try {
                // 创建音频上下文
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                // 创建处理节点
                javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                javascriptNode.onaudioprocess = function() {
                    // 获取频率数据
                    const array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    
                    // 计算平均音量
                    let values = 0;
                    const length = array.length;
                    for (let i = 0; i < length; i++) {
                        values += array[i];
                    }
                    const average = values / length;
                    
                    // 根据音量调整口型
                    updateMouthMovement(average);
                };
                
                // 连接节点
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);
            } catch (e) {
                console.error('初始化音频分析失败:', e);
            }
        }
        
        // 更新口型动画

            mouth.setAttribute('d', `M 60 140 Q 70 ${mouthCurve} 80 140`);
            
            // 如果正在播放，继续更新

                        const source = audioContext.createMediaElementSource(audioElements[currentScene]);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                    }
                });
            }
        }

            progressHandle.style.left = percentage + '%';

            // 找到对应的场景

            pausedTime = targetTime - sceneTimestamps[targetScene];

                        playScene(currentScene + 1);
                    };
                } else {
                    // 如果静音或没有音频，使用定时器
                    setTimeout(() => {
                        subtitle.classList.remove('active');
                        playScene(currentScene + 1);
                    }, scene.duration - sceneOffset);
                }
            } else if (wasPausedByUser) {
                // 如果是暂停状态，更新场景显示但不播放
                currentScene = targetScene;
                const scene = scenes[targetScene];
                
                // 更新字幕和动画
                subtitle.textContent = scene.subtitle;
                subtitle.classList.add('active');
                scene.action();
            }
        }
        
        // 事件监听
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseAnimation();
            } else {
                startAnimation();
            }
        });
        
        muteBtn.addEventListener('click', toggleMute);
        progressBar.addEventListener('click', handleProgressClick);
        
        // 进度条拖动
        progressHandle.addEventListener('mousedown', () => isDragging = true);
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                handleProgressClick(e);
            }
        });
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
            }
        });
        
        // 初始化
        window.addEventListener('load', () => {
            preloadAllAudio();
        });
    </script>
</body>
</html>
